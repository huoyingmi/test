<script>
	var arr = [1,3,5,3,7,1,9,0];
	console.log("arr::",arr);
	var array = [];
	console.log("array::",array);

	function Array(arr){

    // 去重复数字
    for(var i=0; i<arr.length; i++){
    	if(array.indexOf(arr[i],0) == -1){
    		array.push(arr[i]);
    	}
    }
    console.log("arr2::",array);
    
    // 排序
    array.sort(function(n1,n2){
    	return n1-n2;
    })
    console.log("array3::",array);
</script>
