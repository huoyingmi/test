<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3月12日.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			margin: 100px 100px;
			display: flex;
			flex-direction: row-reverse;
			justify-content:space-between;
		}
        .f{
        	width: 350px;
            height: 100px;
            display: flex;
			flex-direction: row-reverse;
			justify-content:space-between;
        }
        .f2{
        	align-self: center;
        }
        .f3{
        	align-self:flex-end;

        }
        .son{
        	width: 100px;
        	height: 100px;
        	line-height: 100px;
        	text-align: center;
        	background: pink;
        }
	</style>
</head>
<body>
	<div class="box">
		<div class="f f1">
			<div class="son son1">son1</div>
			<div class="son son2">son2</div>
			<div class="son son3">son3</div>
		</div>
		<div class="f f2">
			<div class="son son4">son4</div>
			<div class="son son5">son5</div>
			<div class="son son6">son6</div>
		</div>
		<div class="f f3">
			<div class="son son7">son7</div>
			<div class="son son8">son8</div>
			<div class="son son9">son9</div>
		</div>
	</div>
</body>
</html>
