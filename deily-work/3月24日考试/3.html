<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.html</title>
</head>
<body>
	
</body>
<script>
	function * gen(a){
		console.log(a);//5
		let b = yield (a + 5);//{value: 10, done: false}
		console.log(b); //undefined
		let c= yield (b+10);//{value: NaN, done: false}
		console.log(c); //undefined
		let d=yield(c+10);//{value: NaN, done: false}
		console.log(d); //5
		return (d+100);//{value: 105, done: true};

	}
	let g = gen(5); //不执行，返回遍历器对象
	console.log(g.next());//10  {value: 10, done: false}
	console.log(g.next());//NaN {value: NaN, done: false}
	console.log(g.next());//NaN {value: NaN, done: false}
	var result = g.next(5);
	console.log(result);//105 {value: 105, done: true};
</script>
</html>
