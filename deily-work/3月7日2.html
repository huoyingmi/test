    function findNum(){
       var result="";
       for(var i=1;i<1000;i++){
           var str=i.toString();
           var temp=[];
           for(var j=str.length-1;j>0;j++){
               temp.push(str.charAt(j));
               if(temp.join("")===str){
                    result+=str+"\n";
                }
            }
        }
        return result;
    }
    var fn = findNum(9999);
    console.log(fn);
