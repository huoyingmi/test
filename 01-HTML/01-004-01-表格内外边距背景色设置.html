<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>01-04-01-表格内外边距背景色设置.html</title>
</head>
<body>
	<table width="500px" height="300px" border="1px" cellspacing="10px" cellpadding="15px">
		<tr align="center">
			<td width="150px" height="50px" align="left">aaaa</td>
			<td valign="bottom">4a</td>
			<td bgcolor="red">红</td>
		</tr>
		<tr align="right">
			<td bgcolor="blue">bbb</td>
			<td>3b</td>
			<td>蓝</td>
		</tr>
		<tr bgcolor="yellow">
			<td>ccccc</td>
			<td>5c</td>
			<td>黄</td>
		</tr>
	</table>
</body>
</html>
