<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<meta http-equiv="Resfresh" content="5;https://www.taobao.com"/>
	<!-- 5s后跳转到淘宝网站首页 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 告诉浏览器用什么版本的渲染引擎渲染页面，用IE=edge引擎 -->

	<meta name="keyword" content="前段技术学习">
	<!-- 当输入关键字“前段技术学习”时，会搜索出相关页面 -->
	<meta name="description" content="淘宝是一种购物网站">
	<!-- 浏览器搜索出的描述性内容 -->
	<meta name="author" content="张三">
	<!-- 指定网页制作者是谁 -->
	<meta name="renderer" content="webkit">
	<!-- 告诉浏览器用什么内核 -->

	<title>01-03-meta基本属性.html</title>
</head>
<body>

</body>
</html>
