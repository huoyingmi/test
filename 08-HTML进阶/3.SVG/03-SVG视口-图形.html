<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-SVG视口-图形.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			background: #ccc;
		}
	</style>

<body>
	<svg width="400" height="400">
		<rect width="40" height="40"/>
		<rect x="50" y="30" width="100" height="100" fill="#f00"/>

	</svg>
</body>
</html>
