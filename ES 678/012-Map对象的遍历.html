<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-Map对象的遍历.html</title>
</head>
<body>
	
</body>
<script>
	let obj1 = {id:100};
	let obj2 = {id:200};
	let map = new Map();
	map.set("age",20);
	map.set(obj1,"Teacher");
	map.set(obj2,"Student");

	// keys():返回键名的遍历器
	for(let key of map.keys()){
		console.log("key of map::",key);
	}

	// values():返回键值的遍历器
	for(let value of map.values()){
		console.log("value of map::",value);
	}

	// entries():返回键名、键值对的遍历器
	for(let entry of map.entries()){
		console.log("entry of map::",entry);
	}
	for(let entry of map){
		console.log("entry of map2::",entry);
	}

	// forEach(function(value,key){}):使用回调函数遍历
	map.forEach(function(value,key){
		console.log("forEach of map::",value,key);
	})
</script>
</html>
