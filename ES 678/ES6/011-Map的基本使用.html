<script>
	
	let obj = {
		name:"Tom",
		age:20
	}
	console.log(obj);
	/*

	*/

	// ES6的做法
     let map = new Map();
     console.log("map of::",map);
     console.log("map.size of::",map.size);
     //想map添加属性和值
     // set(key,value):设置键名key对应的键值为value，然后返回整个 Map 结构,如果key已经有值，则键值会被更新，否则就新生成该键。
     map.set("age",20);
     console.log(map);
     let obj1 = {id:100};
	 let obj2 = {id:101};
     map.set(obj1,"Teacher");
     map.set(obj2,"Student");
     console.log(map);

     // get(key):读取key对应的键值，如果找不到key，返回undefined。
     console.log(map.get(obj1));
     console.log(map.get(obj2));
     console.log(map.get(name));
     console.log(map.get("age"));

     // delete(key):delete方法删除某个键，返回true。如果删除失败，返回false。
     console.log(map);
     console.log(map.delete("agge"));
     console.log(map.delete(obj1));
     console.log(map);

     // has(key):has方法返回一个布尔值，表示某个键是否在当前 Map 对象之中。
     console.log(map.has(obj2));
     console.log(map.has("age"));
     
     // clear():清除所有键值,没有返回值
     console.log(map.clear());
     console.log(map);

</script>
