	//数组排序
	let arr1 = [11,4,57,80,72,33,3,7,100,0];
	console.log("arr1::",arr1);
    
	let arr2 = arr1.sort();
	console.log("arr2",arr2);

	let arr3 = arr1.sort(function(n1,n2){
		return n1-n2;
	});
	console.log("arr3::",arr3);

	//箭头函数应用排序
	let arr4 = arr1.sort((n1,n2) => {return n1-n2});
	console.log("arr4::",arr4);

	let arr5 = arr1.sort((n1,n2) => n1-n2);
	console.log("arr5::",arr5);
