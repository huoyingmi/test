<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>003-const-定义常量.html</title>
</head>

</body>
<script>
	/*
	var pi1 = 3.1415926;
	pi1 = 222;
	console.log(pi1);
	// 一旦定义,值就不能再次赋值
	const pi2 = 3.1415926;
	pi2 = 222;
	console.log(pi2);  //Uncaught TypeError: Assignment to constant variable.
	*/

    /*
	var pi1;
	pi1 = 3.1415926;
	console.log(pi1);

	// 定义常量的时候必须赋初值
	const pi2;
	pi2 = 3.1415926;
	console.log(pi2);  //Uncaught SyntaxError: Missing initializer in const declaration
    */

    var a1 = {
    	 name:'Tom',
    	 age:20
    }
    console.log("a1::",a1);
    a1 = {
    	name:'Peter',
    	 age:20
    }
    console.log("a11::",a1);
    /*
    // 对于简单数据来说值就保存在变量指向的那个内存地址,因此不可以再赋值
    const pi2 = 3.1415926;
	pi2 = 222;
	console.log(pi2);
    */
    const b1 = {
    	name:"May",
    	age:18
    }
    console.log("b1::",b1);
    // 对于复杂数据来说常量指向数据保存的地址,const保证的是这个地址不变,但地址指向的数据是可以修改的
    /*
    b1 = {
    	name:"Amy",
    	age:18
    }
    console.log("b11::",b1);  //Uncaught TypeError: Assignment to constant variable.
    */
    b1.name = "Amy";
    console.log("b111::",b1);
</script>
</html>
