<script>
	let promise = new Promise((resolve,reject)=>{
		console.log('new promise...');

		// 2.执行异步请求
		// 模拟异步请求成功
        resolve('hello');

        // 模拟异步请求失败
        // reject('失败了');
	});
	// console.log(promise);

	// 3.通过promise实例对异步请求结果处理
	promise
	.then((data)=>{
		console.log("success成功::",data);
	},(err)=>{
		console.log("failed失败::",err);
	})
</script>
