<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-promise.race.html</title>
</head>
<body>
	
</body>
<script>
	let getDataPromise = (delay)=>{
		return new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve("resolve data::" + delay);
			},delay)
		});
	}
	let aPromise = [100,200,300,400].map(delay=>getDataPromise(delay));

	let p = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			reject("reject data::" + 100);
		},100)
	})

	aPromise.push(p);

	Promise.race(aPromise)
	.then(data=>{
		console.log(data);
	})
</script>
</html>
