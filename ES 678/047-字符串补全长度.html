<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-字符串补全长度.html</title>
</head>
<body>
	
</body>
<script>
	//在前面补全长度
	console.log("x".padStart(5,"abc"));//abcax
	console.log("x".padStart(10,"abc"));//abcabcabcx

	// 在后面补全长度
	console.log("x".padEnd(5,"abc"));//xabca
	console.log("x".padEnd(10,"abc"));//xabcabcabc


	console.log("30".padStart(10,"yyyy-ccc-ddd"));//yyyy-ccc30
	console.log("30".padStart(5,"yyyy-ccc-ddd"));//yyy30


	console.log('1'.padStart(10,'0'));//0000000001
	console.log('123'.padEnd(10,'0'));//1230000000

</script>
</html>
