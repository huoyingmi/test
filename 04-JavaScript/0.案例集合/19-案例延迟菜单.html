<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例延迟菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			margin: 100px auto;
		}
		.leftbox{
			float: left;
			width: 100px;
			height: 400px;
			background: #ccc;
		}
		.rightbox{
			float: left;
			width: 300px;
			height: 400px;
			background: red;
			margin-left: 5px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="leftbox"></div>
		<div class="rightbox"></div>
	</div>
</body>
<script>
	//获取元素
	var oLeftbox = document.querySelector('.leftbox');
	var oRightbox = document.querySelector('.rightbox');
	var timer = 0;

	oLeftbox.onmouseover = oRightbox.onmouseover = function(){
		clearTimeout(timer);
		oRightbox.style.display = 'block';
	}
	oLeftbox.onmouseout = oRightbox.onmouseout = function(){
		timer = setTimeout(function(){
			oRightbox.style.display = 'none';
		},500);
		oRightbox.style.display = 'none';
	}

</script>
</html>
