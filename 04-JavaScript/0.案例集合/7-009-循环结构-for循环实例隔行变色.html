<script>

	var aLi = document.getElementsByTagName('li');
	console.log(aLi);
	console.log(aLi.length);

	for(var i=0; i<aLi.length; i++){
		if(i % 2 == 0){
			aLi[i].style.background = '#ccc';
		}else{
			aLi[i].style.background = '#faa';
		}
	}
