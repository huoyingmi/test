<!DOCTYPE html> <!-- 混杂模式BackCompat -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-029-综合动画-多值动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			position: absolute;
			top: 0;
			left: 0;
			background-color: #f00;
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<div id="div1">变化</div>
</body>
<script>
	var oDiv1 = document.getElementById('div1');
	var timer = 0;

/**
 * @param  {object} obj    [DOM节点对象]
 * @param  {object} options   [属性名称和目标值的对象]
 * @param  {number} options[attr] [目标值]
 * @param  {boolean} isLinear [匀速还是减速]
 * @param  {function} fnEnd [动画结束执行的函数]
 */
	//封装函数
	function animate(obj,options,isLinear,fnEnd){
		// 设置默认是匀速动画
		if(isLinear == undefined){
			isLinear = true;
		}

		//防止多次操作开启定时器
		clearInterval(obj.timer);
		//设置变量表示速度/步长
    	var iSpeed = 0;

		obj.timer = setInterval(function(){
		 //多值动画中，所有的动画只要有一个没有结束就不能结束
		 	//刚进来时，默认所有的动画是停止的
		 	var isStopAll = true;//是否终止所有的动画，要放在循环的外面

			for(var attr in options){
				// 代表是否终止当前的动画，由于在循环定时器中,所以每次执行都会变为false,代表不终止当前动画
				var isStopCurrent = false;//是否终止当前某一属性的动画
				//获取传入属性当前的最新的值
				var current = parseFloat(getComputedStyle(obj,false)[attr]);
				//如果传入opacity属性时，特殊处理方法
				if(attr == "opacity"){
					//1.乘以100是为了方便计算
					//2.四舍五入是为了处理小数
					current = Math.round(current * 100);
				}

				//匀速动画
				if(isLinear){
					//isLinear判断匀速动画速度确定
					if(current > options[attr]){
						iSpeed = -10;
					}else{
						iSpeed = 10;
					}
					//判断匀速动画终止条件
					if(Math.abs(options[attr] - current) < Math.abs(iSpeed)){
						//匀速动画终止后的处理:如果最后一次动画不够一个速度的话,直接到达目标值
						if(attr == "opacity"){
							obj.style.opacity = options[attr]/100;
						}else{
							obj.style[attr] = options[attr] + 'px';
						}
						//代表终止当前的动画	
						isStopCurrent = true;
					}else{
						//当动画没有终止时，认为所有的动画不停止
						isStopAll = false;
					}
				}
				//减速动画
				else{
					//确定减速动画的速度
					iSpeed = (options[attr] - current)/10;
					iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
					//减速动画的终止条件
					if(!iSpeed){
						//代表终止当前的动画
						isStopCurrent = true;
					}else{
						//当动画没有终止时，不终止所有的动画
						isStopAll = false;
					}
				}
				//如果 isStopCurrent=true 不终止当前的动画
				if(!isStopCurrent){
					//如果不终止当前动画,运动
					if(attr == "opacity"){
						//如果传入opacity属性时，特殊处理方法
						obj.style.opacity = (current + iSpeed)/100;
					}else{
						// 其他属性
						obj.style[attr] = current + iSpeed + 'px';
					}
				}
				// console.log(iSpeed);
			}
			//当循环执行完毕，如果 isStopAll=true 终止所有的动画
			if(isStopAll){
				//清除定时器
				clearInterval(obj.timer);

				// 判断第五个函数参数是否继续执行
				typeof fnEnd == "function" && fnEnd();
			}
		},30)
	}
	
	oDiv1.onmouseover = function(){
		animate(oDiv1,{width:400,height:400,opacity:100},true,function(){
			alert('done');
		});
	}
	oDiv1.onmouseout = function(){
		animate(oDiv1,{width:100,height:100,opacity:30},false,function(){
			animate(oDiv1,{left:100,top:200});
		});
	}

</script>
</html>
