<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-017-动画-底部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		#box{
			/*position: fixed;*/
			position: absolute;
			right: 0;
			bottom: 0;
			/*top:900px;*/
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/util.js"></script>
<script>
	/**
	 * @param  {object} obj    [DOM节点对象]
	 * @param  {string} attr   [属性名称]
	 * @param  {number} target [目标值]
	 */
	function animate(obj,attr,target){
		clearInterval(obj.timer);
		var iSpeed = 0;
		obj.timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(obj,false)[attr]);
			if(attr == 'opacity'){
				current = Math.round(current * 100);
			}
			if(current > target){
				iSpeed = -80;
			}else{
				iSpeed = 80;
			}
			if(Math.abs(target - current) < Math.abs(iSpeed)){
				if(attr == 'opacity'){
					obj.style.opacity = target / 100;
				}else{
					obj.style[attr] = target + 'px';
				}
				clearInterval(obj.timer);
			}else{
				if(attr == 'opacity'){
					obj.style.opacity = (current + iSpeed)/100;	
				}else{
					obj.style[attr] = current + iSpeed + 'px';
				}
			}
		},30)
	}	
	var oBox = document.getElementById('box');
	//oBox.style.top = (window.innerHeight - oBox.offsetHeight) + getScrollTop() + 'px';
	window.onload = window.onresize =  window.onscroll = function(){
		var iTarget = (window.innerHeight - oBox.offsetHeight) + getScrollTop();
		animate(oBox,'top',iTarget);		
	}
</script>
</html>
