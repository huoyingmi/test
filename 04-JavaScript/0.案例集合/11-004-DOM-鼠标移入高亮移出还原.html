<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-004-DOM-鼠标移入高亮移出还原.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
	
</body>
<script>
	var oUl = document.getElementById('ul1');
	var aLi = oUl.children;
	var CustomaryColor = '';//Customary原来的

	for(var i=0; i<aLi.length; i++){
		if(i%2){
			aLi[i].style.backgroundColor = "#ccc";
		}else{
			aLi[i].style.backgroundColor = "#faa";
		}
		aLi[i].onmouseover = function(){
			//console.log(aLi[i]);//undefined
			console.log(this);
			// 将原来的颜色保存
			CustomaryColor = this.style.backgroundColor;

			this.style.backgroundColor = "yellow";
		}
		aLi[i].onmouseout = function(){
			this.style.backgroundColor = CustomaryColor;
		}
	}
</script>
</html>
