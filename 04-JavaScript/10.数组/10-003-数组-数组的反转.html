<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10-003-数组-数组的反转.html</title>
</head>
<body>
	
</body>
<script>
	var arr1 = [11,12,64,45,566,23,4] 
	console.log("1::",arr1);//[11, 12, 64, 45, 566, 23, 4]
 
 	var arr2 = arr1.reverse();
 	console.log("2::",arr1);//[4, 23, 566, 45, 64, 12, 11]
 	console.log("3::",arr2);//[4, 23, 566, 45, 64, 12, 11]

	arr2.push(99);
	console.log("4::",arr1);//[4, 23, 566, 45, 64, 12, 11, 99]
 	console.log("5::",arr2);//[4, 23, 566, 45, 64, 12, 11, 99]	
</script>
</html>
