</body>
<script>
	var arr1 = [11,12,64,45,566,23,4] 
	//console.log("1::",arr1);//[11, 12, 64, 45, 566, 23, 4]
 /*
 	var arr2 = arr1.sort();
 	console.log("2::",arr1);//[11, 12, 23, 4, 45, 566, 64]
 	console.log("3::",arr2);//[11, 12, 23, 4, 45, 566, 64]
 */
 	var tmp;
 	for(var i=0;i<arr1.length;i++){
 		for(var j=i+1;j<arr1.length;j++){
 			if(arr1[i] > arr1[j]){
 				var tmp = arr1[i]
	 			arr1[i] = arr1[j];
	 			arr1[j] = tmp;
	 			// console.log(arr1);
 			}
 		}
 	}
	console.log("2::",arr1);
</script>
