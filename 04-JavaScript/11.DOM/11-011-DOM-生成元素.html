<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="UTF-8">
	  <title>11-011-DOM-生成元素.html</title>
</head>
<body>
   
</body>
<script>
    //createElement生成元素，但不添加到节点中 
	  var oDiv = document.createElement('div');
    console.log(oDiv);

    //将生成的元素添加到节点中，在页面中显示出来
    document.body.appendChild(oDiv);
    oDiv.style.width = "200px";
    oDiv.style.height = "200px";
    oDiv.style.border = "1px solid #000";
</script>
</html>
