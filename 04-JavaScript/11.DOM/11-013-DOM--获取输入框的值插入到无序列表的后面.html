<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="UTF-8">
	  <title>11-013-DOM--获取输入框的值插入到无序列表的后面.html</title>
</head>
<body>
    <input type="text" id="txt">
    <input type="button" id="btn" value="生成">
    <ul id="ul1"></ul>
</body>
<script>
    var oTxt = document.getElementById('txt');
    var oBtn = document.getElementById('btn');
    var oUl = document.getElementById('ul1');

    oBtn.onclick = function(){
        // 获取输入的内容
        var val = oTxt.value;
        // 在ul中生成li元素，用来放置value的内容
        var oLi = document.createElement('li');
        // 将内容添加到li中
        oLi.innerHTML = val;
        // 将li添加到oUl中
        oUl.appendChild(oLi);

        // 添加后将输入框的内容清空
        oTxt.value = "";
    }    
</script>
</html>
