<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-005-DOM-获取首尾子节点.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
	
</body>
<script>
	var oUl = document.getElementById('ul1');
	
	console.log(oUl.firstChild)
	console.log(oUl.firstChild == oUl.childNodes[0])
	console.log(oUl.lastChild)
	console.log(oUl.lastChild == oUl.childNodes[oUl.childNodes.length-1])

	console.log(oUl.firstElementChild)
	console.log(oUl.firstElementChild == oUl.children[0])
	console.log(oUl.lastElementChild)
	console.log(oUl.lastElementChild == oUl.children[oUl.children.length-1])
	
</script>
</html>
