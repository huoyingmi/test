<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-008-DOM-获取兄弟元素.html</title>
</head>
<body>
	<ul id="ul1">
		<li>li1</li>
		<li>li2</li>
		<li id="li3">li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var oLi3 = document.getElementById('li3');
    
    /*
    // previousSibling下一个文本节点
    console.log(oLi3.previousSibling);//#text文本节点
    console.log(oLi3.previousSibling == oUl.childNodes[4]);

    // nextSibling下一个文本节点
    console.log(oLi3.nextSibling);//#text文本节点
    console.log(oLi3.nextSibling == oUl.childNodes[6]);//true
	*/

	// previousElementSibling下一个元素节点
    console.log(oLi3.previousElementSibling);//li2
    console.log(oLi3.previousElementSibling == oUl.children[1]);
    console.log(oLi3.previousElementSibling == oUl.childNodes[3]);//true

    // nextElementSibling下一个元素节点
    console.log(oLi3.nextElementSibling);//li4
    console.log(oLi3.nextElementSibling == oUl.children[3]);//true
    console.log(oLi3.nextElementSibling == oUl.childNodes[7]);//true

</script>
</html>
