<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="UTF-8">
	  <title>11-014-DOM-无序列表按内容排序.html</title>
</head>
<body>
    <ul id="ul1">
        <li>12</li>
        <li>22</li>
        <li>10</li>
        <li>1</li>
        <li>2</li>
        <li>20</li>
    </ul>
    <input type="button" id="btn" value="排序">
</body>
<script>
    //排序的原理是应用数组的sort比较函数
    //1.获取元素
    var oUl = document.getElementById('ul1');
    var oBtn = document.getElementById('btn');
    //2.绑定事件
    oBtn.onclick = function(){
        // 3.获取所有的li
        var aLi = oUl.children;
        // console.log(aLi.sort());aLi.sort is not a function ,此时的aLi并不是数组无法调用sort方法
        // console.log(aLi);
        //4.定义空数组存放li
        var aEle = [];
        // 5.遍历li
        for(var i=0; i<aLi.length; i++){
            // 6.将遍历的li添加到新数组中，变成新的数组
            aEle.push(aLi[i]);
        }
        // console.log(aEle);
        // 7.应用sort比较函数
        aEle.sort(function(oLi1,oLi2){
            return oLi1.innerHTML - oLi2.innerHTML;
        });
        //8.将排序之后的数组再添加到ul中
        for(var j=0; j<aEle.length; j++){
            oUl.appendChild(aEle[j]);
        }
    }
</script>
</html>
