<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-002-DOM-获取子节点.html</title>
</head>
<body>
	<ul id="ul1">
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
</body>
<script>
	//父元素节点
	var oUl = document.getElementById('ul1');
	//子元素的所有元素节点和文本节点
	var aNode = oUl.childNodes;
	// console.log(aNode);
	var aLi = oUl.children;
	for(var i=0; i<aLi.length; i++){
		aLi[i].style.color = "red";
	}
</script>
</html>
