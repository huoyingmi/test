<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-001-DOM-节点类型.html</title>
</head>
<body>
	<ul id="ul1">
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
</body>
<script>
	//父元素节点
	var oUl = document.getElementById('ul1');
	//子元素的所有元素节点和文本节点
	var aNode = oUl.childNodes;
	// console.log(aNode);
	for(var i=0; i<aNode.length; i++){
		// console.log(aNode[i].nodeType);
		//313131其中文本节点的类型属性值是3，元素节点是1
		if(aNode[i].nodeType == 1){
			aNode[i].style.color = "red";
		}
	}

	// 文档节点
	console.log(window.document == document);//true
	console.log(document.nodeType);//9
</script>
</html>
