<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-031-案例倒三角.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.space{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
		.star{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	for(var i=1; i<=6; i++){
		for(var k=1; k<=6-i; k++){
			document.write('<span class="space"></span>')
		}
		for(var j=1; j<=i; j++){
			document.write('<span class="star">*</span>');
		}
		document.write('<br>');
	}
</script>
</html>
