<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-033-03-案例隔行高亮.html</title>
</head>
<body>
	<div id="box">
		<p>我是段落1</p>
		<p>我是段落2</p>
		<p>我是段落3</p>
		<p>我是段落4</p>
		<p>我是段落5</p>
		<p>我是段落6</p>
		<p>我是段落7</p>
		<p>我是段落8</p>
		<p>我是段落9</p>
		<p>我是段落10</p>
	</div>
</body>
<script>
	var oDiv = document.getElementById('box');
	var aP = oDiv.children;
	for(var i=0; i<aP.length; i++){
		if(i%2 == 0){
			aP[i].style.background = '#ddd';
		}else{
			aP[i].style.background = '#999';
		}
		aP[i].onclick = function(){
			originColor = this.style.background;
			this.style.background = 'green';
			// aP[i].style.background = originColor;
		}
	}
</script>

</html>
