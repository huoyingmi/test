<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取首尾元子节点.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var aLi = oUl.children;
	console.log(oUl.firstChild == oUl.childNodes[0]);
	console.log(oUl.lastChild == oUl.childNodes[oUl.childNodes.length-1]);
	console.log(oUl.firstElementChild == oUl.childNodes);
	console.log(oUl.lastElementchild == oUl.childNodes);
</script>

</html>
