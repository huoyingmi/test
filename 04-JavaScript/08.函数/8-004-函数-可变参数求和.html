<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>8-004-函数-可变参数求和.html</title>
</head>
<body>
	
</body>
<script>
	function sum(){
		// console.log(arguments);
		var result = 0; //提前存储结果
		for(var i=0; i<arguments.length; i++){
			// result += arguments[i];
			result = result + arguments[i];
		// 每次的结果=上次的结果+当前循环的下标对应的值
		}
		console.log(result);
	}
	sum(1,2,3,4,5,6);
</script>
</html>
