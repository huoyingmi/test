<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-006-函数-获取和设置样式函数.html</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">获取</button>
	<button id="btn2">设置</button>
	<div id="box"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBox = document.getElementById('box');
	/*
	oBtn1.onclick = function(){
		// console.log(oBox.style.width); //此方法只能得到行间样式
		console.log(getComputedStyle(oBox,false)['width']);
	}
	oBtn2.onclick = function(){
		oBox.style.width = '200px'; 
	}
	*/
	/*
	function css(){
		if(arguments.length == 2){
			return getComputedStyle(arguments[0],false)[arguments[1]];
		}else{
			arguments[0].style[arguments[1]] = arguments[2];
		}
	}
	*/
	function css(obj,attr,val){
		if(arguments.length == 2){
			return getComputedStyle(obj,false)[attr];
		}else{
			obj.style[attr] = val;
		}
	}
	oBtn1.onclick = function(){
		console.log(css(oBox,'width'));
	}
	oBtn2.onclick = function(){
		css(oBox,'width','200px');
	}
</script>
</html>
