<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-005-函数-获取样式的方法.html</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.toBlue{
			background-color: blue;
		}
	</style>
</head>
<body>
	<button id="btn1">变红</button>
	<button id="btn2">变蓝</button>
	<button id="btn3">获取</button>
	<div id="box"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox = document.getElementById('box');
	oBtn1.onclick = function(){
		oBox.style.backgroundColor = 'red';
	}
	oBtn2.onclick = function(){
		// oBox.style.backgroundColor = 'blue';
		oBox.className = 'toBlue';
	}
	oBtn3.onclick = function(){
		// console.log(oBox.style.backgroundColor);//此方法只能得到行间样式
		console.log(getComputedStyle(oBox,false)['backgroundColor']);
	}
</script>
</html>
