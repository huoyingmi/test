<script>
	//sayHi(); //函数声明的提升
	//sayHello(); //没有函数声明的提升 报错

	console.log(sayHi);
	console.log(sayHello);//此处不报错，结果是undefined，表明是定义一个变量但没有赋值，变量声明的提升

	//1.定义一个函数
	function sayHi(){
		console.log('hi...');
	}
	// 函数执行调用
	// sayHi();
	// console.log(typeof sayHi);

	// 2.定义一个变量 指向 匿名函数
	var sayHello = function(){
		console.log('hello...');
	}
	// 函数执行调用
	// sayHello();
	// console.log(typeof sayHello);
</script>
