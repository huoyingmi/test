<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-007-函数-匿名函数.html</title>
</head>
<body>
	<button>点击</button>
</body>
<script>
	//有名函数
	function sayHello(){
		console.log('hello...');
	}
	sayHello();
	// 匿名函数
	var oBtn = document.querySelector('button');
	oBtn.onclick = function(){
		alert('aaa');
	}

	var sayHi = function(){
		console.log('hi...');
	}
	sayHi();
</script>
</html>
