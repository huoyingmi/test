<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-030-01-函数参数的基本使用</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变色</button>
	<div id="box"></div>
</body>
<script>
	function css(obj,attr,val){
		obj.style[attr] = val;
	}
		oBtn1 = document.getElementById('btn1');
		oBtn2 = document.getElementById('btn2');
		oBtn3 = document.getElementById('btn3');
		oBox = document.getElementById('box');
 
		oBtn1.onclick = function(){
			css(oBox,'width','200px');

		}
		oBtn2.onclick = function(){
			css(oBox,'height','200px');
		}
		oBtn3.onclick = function(){
			css(oBox,'background','red');
		}

</script>
</html>
