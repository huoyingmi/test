<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6-006-逻辑非(!)运算</title>
	<script>
		var a = 0;
		console.log(a);
		console.log(!a);
		console.log(!!a);
		console.log(!0);
		console.log(typeof !a);

		var b = 1;
        console.log(b);
        console.log(!b);
        console.log(!!b);
    	console.log(typeof !b);

		var c = null;
		console.log(c);
		console.log(!c);
		console.log(!!c);

		var d = undefined;
		console.log(d);
		console.log(!d);
		console.log(!!d);

		var e = 'key';
		console.log(e);
		console.log(!e);
		console.log(!!e);
	</script>
</head>
<body>
	
</body>
</html>
