<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6-004-赋值.html</title>
	<script>
		var a = 10;
		console.log('a:',a);
		a += 1;//a = a + 1;
		console.log('a+=1:',a);
		var b = 10;
		console.log('b:',b);
		b -= 1;//b = b - 1;
		console.log('b-=1:',b);
		var c = 10;
		console.log('c:',c);
		c *= 2;//c = c * 2;
		console.log('c*=2:',c);
		var d = 10;
		console.log('d:',d);
		d /= 2;//d = d / 2;
		console.log('d/=2:',d);
		var e = 10;
		console.log('e:',e);
		e %= 3;//e = e % 3;
		console.log('e%=3:',e);
	</script>
</head>
<body>
	
</body>
</html>
