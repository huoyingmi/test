	<title>7-004-分支结构-switch.html</title>
	<script>
		var a = 3;
		var b = 3;
		switch(a){
			case 1:
			    alert('今天星期一');

			    alert('今天星期二');
			    break;
            case b:
			    alert('今天星期三');
			    break;
		    case 4:
			    alert('今天星期四');
			    break;
		    case 5:
			    alert('今天星期五');
			    break;
		    case 6:
			    alert('今天星期六');
			    break;
		    case 7:
			    alert('今天星期日');
			    break;
		    default:
			    alert('输入有误，请重新输入');
		}
	</script>
