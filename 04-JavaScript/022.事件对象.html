<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022.事件对象.html</title>
</head>
<body>
	<button id="btn">点击</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	//鼠标事件对象
	oBtn.onclick = function(ev){
		console.log(ev);
	}
	//键盘事件对象
	document.onkeydown = function(ev){
		console.log(ev);
	}
</script>
</html>
