<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-018-数据类型转换-转字符串-加上字符串方法.html</title>
</head>
<body>
	
</body>
<script>
	var a = 123;
	console.log(a);
	console.log(typeof a);
	var b = a + "123";
	console.log(b);
	console.log(typeof b);
	var c = a + "";
	console.log(c);
	console.log(typeof c);
	var d = a + '456';
	console.log(d);
	console.log(typeof d);
</script>
</html>
