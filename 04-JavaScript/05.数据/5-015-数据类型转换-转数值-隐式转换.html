<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-015-数据类型转换-转数值-隐式转换.html</title>
</head>
<body>
	
</body>
<script>
	// var a = '123a';
	var a = '123';
	console.log(a);
	console.log(typeof a);
	//减法-
	var b = a-3;
	console.log(b);
	console.log(typeof b);
	//乘法*
	var c = a*2;
	console.log(c);
	console.log(typeof c);
	//除法/
	var d = a/2;
	console.log(d);
	console.log(typeof d);
	//比较==
	if(a == 123){
		console.log('ok');
	}
	if(null == undefined){
		console.log('ok');
	}
	if(null === undefined){
		console.log('ok');
	}else{
		console.log('no');
	}
</script>
</html>
