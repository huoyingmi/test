<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-013-数据类型转换-转数值-显式转换parseFloat.html</title>
</head>
<body>
	求和案例<br>
	<input type="text" id="txt1">
	<input type="text" id="txt2">
	<input type="button" id="btn" value="求和">
</body>
<script>
	// 1.获取元素
	var oTxt1 = document.getElementById('txt1');
	var oTxt2 = document.getElementById('txt2');
	var oBtn = document.getElementById('btn');

	//绑定事件
	oBtn.onclick = function(){
		// alert('a');
		var value1 = parseFloat(oTxt1.value);
		var value2 = parseFloat(oTxt2.value);
		// alert(typeof value1);
		// alert(typeof value2);
		if(isNaN(value1)){
			alert('输入错误，请输入数字');
		}else if(isNaN(value2)){
			alert('输入错误，请输入数字');
		}else{
			alert(value1 + value2);
		}
	}
</script>
</html>
