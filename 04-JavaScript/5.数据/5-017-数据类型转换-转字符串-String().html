<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-017-数据类型转换-转字符串-String().html</title>
</head>
<body>
	
</body>
<script>
	//数字转字符串
	var a = 123;
	console.log(a);
	console.log(typeof a);
	var b = String(a);
	console.log(b);
	console.log(typeof b);

	//boolean布尔转字符串
    var c = String(true);
    console.log(c);
	console.log(typeof c);

	//null
	var d = String(null);
    console.log(d);
	console.log(typeof d);

	//undefined
	var e = String(undefined);
    console.log(e);
	console.log(typeof e);
</script>
</html>
