<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015.事件-随机函数.html</title>
	<script>
	function getRandom(min,max){
		// console.log(Math.random());
		// console.log(Math.round(min+(max-min)*Math.random()));
		return Math.round(min+(max-min)*Math.random());
		//Math.round取整数；Math.random返回0-1之间的任意数
	}
	// getRandom(100,103);
	console.log(getRandom(100,103));
</script>
</head>
