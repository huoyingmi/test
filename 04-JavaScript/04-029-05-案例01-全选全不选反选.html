<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例全选/全不选/反选.html</title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div id="box">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	// querySelectorAll('[type="checkbox"]')
	// querySelector('[type="checkbox"]')
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox = document.getElementById('box');
	// var oContainer = document.querySelectorAll('[type="checkbox"]');
	// var oContainer = oBox.getElementsByTagName('input');
	var oContainer = oBox.querySelectorAll('[type="checkbox"]');
	console.log(oContainer);
	oBtn1.onclick = function(){
		for(var i=0; i<oContainer.length; i++){
			oContainer[i].checked = true;
		}
	}
	oBtn2.onclick = function(){
		for(var i=0; i<oContainer.length; i++){
			oContainer[i].checked = false;
		}
	}
	oBtn3.onclick = function(){
		for(var i=0; i<oContainer.length; i++){
			if (oContainer[i].checked == true){
				oContainer[i].checked = false;
			}else{
				oContainer[i].checked = true;
			}
		}
	}
</script>
</html>
