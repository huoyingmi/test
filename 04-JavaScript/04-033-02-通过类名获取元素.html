<body>
	<ul id="ul1">
		<li class="box">1</li>
		<li>2</li>
		<li class="box">3</li>
		<li>4</li>
		<li>5</li>
		<li class="box">6</li>
	</ul>
</body>
<script>
	function getElementsByClass(opraent,sclass){
		var aEle = opraent.children;
		var result = [];
		for(var i=0; i<aEle.length; i++){
			if(aEle[i].className == sclass){
				result.push(aEle[i]);
			}
		}
	}
	var oUl = document.getElementById('ul1')
</script>
