<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-006-js使用方法-内部.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 5px solid #000;
			background: #fff;
		}
	</style>
	<script>
		function tobig(){
			var oDiv = document.getElementById('box');
			oDiv.style.width='400px';
			oDiv.style.height='400px';
			oDiv.style.borderTopColor='red';
		}
		function tosmall(){
			var oDiv = document.getElementById('box');
			oDiv.style.width='200px';
			oDiv.style.height='200px';
			oDiv.style.borderTopColor='blue';
			oDiv.style.backgroundColor='red';
		}
	</script>
</head>
<body>
	<div id="box" onmouseover="tobig()" onmouseout="tosmall()"></div>
</body>
</html>
