<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>动画-Math对象.html</title>

	</style>

</body>
<script>
	//常见方法
	conlose.log("Math.abs(3):",Math.abs(3));
	conlose.log("Math.abs(-3):",Math.abs(-3)); 
	//返回x的绝对值
	conlose.log("Math.ceil(1.3):",Math.ceil(1.3)); 
	conlose.log("Math.ceil(1.7):",Math.ceil(1.7)); //返回x向上取整后的值
	conlose.log("Math.floor(1.3):",Math.floor(1.3)); 
	conlose.log("Math.floor(1.7):",Math.floor(1.7)); //返回x向下取整后的值
	conlose.log("Math.max(1,3,8,3,0):",Math.max(1,3,8,3,0)); //返回0个到多个数值中最大值.
	conlose.log("Math.min(1,3,8,3,0):",Math.min(1,3,8,3,0)); //返回0个到多个数值中最小值.
	conlose.log("Math.random():",Math.random()); //返回0到1之间的伪随机数.
	conlose.log("Math.round(1.3):",Math.round(1.3)); 
	conlose.log("Math.round(1.7):",Math.round(1.7)); //返回四舍五入后的整数.
	//常见常数
	conlose.log("Math.PI:",Math.PI);// 圆周率
</script>
</html>
