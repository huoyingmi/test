<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取兄弟元素.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li id="li3">3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var oLi3 = document.getElementById('li3');
	console.log(oLi3.nextSibling == oUl.childNodes[6]);
	// console.log(oUl);
	console.log(oUl.childNodes[6]);
</script>

</html>
