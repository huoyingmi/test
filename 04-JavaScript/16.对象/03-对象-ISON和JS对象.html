<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	03-对象-ISON和JS对象.html</title>
</head>
<body>
	
</body>
<script>
	//字符串
	var json = '{"name":"Tom","age":18}';
	// var json = '{"name":"Tom","age":18,"sayHi":function(){}}';
	//对象
	var obj = {
		name:"Tom",
		age:18
	}
	console.log(json);
	console.log(obj);
	console.log(json.name);
	console.log(obj.name);

	var json2obj = JSON.parse(json);
	console.log(json2obj.name);
	var obj2json = JSON.stringify(obj);
	console.log(typeof obj2json);
	console.log(obj2json);
</script>
</html>
