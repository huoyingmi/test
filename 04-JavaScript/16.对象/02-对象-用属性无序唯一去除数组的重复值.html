<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	02-对象-用属性无序唯一去除数组的重复值</title>
</head>
<body>
	
</body>
<script>
	var arr = [11,22,33,44,11,5,33,77];

	function uniqueArray(arr){
		//定义一个空的数组
		var result = [];
		//定义一个空的对象
		var obj = {};
		//遍历数组arr,将数组的值当做对象obj的属性，利用属性唯一性去重复
		for(var i=0; i<arr.length; i++){
			obj[arr[i]] = '';
		}
		//遍历对象的属性，将属性值在放进数组当中
		for(attr in obj){
			result.push(attr);
		}
		return result;
	}
	// console.log(result);
	console.log(uniqueArray(arr));
</script>
</html>
