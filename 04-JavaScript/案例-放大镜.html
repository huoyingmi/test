<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例-放大镜.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			height: 600px;
			background: #ccc;
			margin-top: 100px;
			position: relative;
		}
		.bigbox{
			width: 400px;
			height: 400px;
			position: absolute;
			top: 0;
			left: 10px;
		}
		.bigbox img{
			width: 100%;
			height: 100%;	
		}
		.bigbox .swik{
			position: absolute;
			top: 0;
			left: 0px;
			width: 200px;
			height: 200px;
			background: rgba(255,255,0,0.3);
			cursor: move;
			display: none;
		}
		.ul1{
			/*width: 200px;*/
			height: 54px;
			position: absolute;
			top: 405px;
			left: 10px;
		}
		.ul1 li{
			float: left;
			width: 54px;
			height: 54px;
			list-style: none;
			margin-right: 10px;
			background: #f00;
			opacity: 0.5;
		}
		.ul1 li .active{
			opacity: 1;
		}
		.ul1 li img{
			width: 100%;
			height: 100%;	
		}
		.largebox{
			width: 600px;
			height: 600px;
			position: absolute;
			top: 0px;
			left: 425px;
			display: none;
		}
		.largebox img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="bigbox">
			<img src="img/bgbx1.jpg" alt="">
			<div class="swik"></div>
		</div>
		<ul class="ul1">
			<li class="active"><img src="img/list1.jpg" alt=""></li>
			<li><img src="img/list2.jpg" alt=""></li>
			<li><img src="img/list3.jpg" alt=""></li>
		</ul>
		<div class="largebox">
			<img src="img/lgbx1.jpg" alt="">
		</div>
	</div>
</body>
<script>
	//获取元素
	var oBigbox = document.querySelector('.bigbox');
	var oBigimg = document.querySelector('.bigbox img');
	var oSwik = document.querySelector('.bigbox .swik');
	var oUl = document.querySelectorAll('.ul1 li');
	var oLargebox = document.querySelector('.largebox');
	var oLargeimg = document.querySelector('.largebox img');
	//
	for(var i=0; i<oUl.length; i++){
		oUl[i].index = i;
		oUl[i].onmouseover = function(){
			for(var j=0;j<oUl.length;j++){
				oUl[j].className = '';
			}
			oBigimg.src = "img/bgbx"+this.index+".jpg"
			this.className = 'active';
		}

	}
</script>
</html>
