<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-013-js常见的输出方式.html</title>
	<script>
		//在浏览弹窗显示的内容
		alert('hello');
		var content = prompt('请输入内容');
		alert(content);
		var result = confirm('你确定要删除么？');
		alert(result);
		// 在页面中显示的内容
		document.write('hello');
		document.write('<h1>我是大标题</h1>');
		// 在控制台显示的内容
		console.log('hello');
		console.error('false');
		console.warn('警告');
	</script>
</head>
<body>
	
</body>
</html>
