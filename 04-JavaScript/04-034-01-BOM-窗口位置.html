<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BOM-窗口位置.html</title>
	<style>
		div{
			position: absolute;
			top: 20px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script>
	console.log("window.screenTop:",window.screenTop);
	console.log("window.screenLeft:",window.screenLeft);
	console.log("window.screenY:",window.screenY);
	console.log("window.screenX:",window.screenX);

	var iTop = 0;
	if(window.screenTop){
		iTop = window.screenTop;
	}else{
		iTop = window.screenY;
	}

	window.screenTop ? iTop = window.screenTop : iTop = window.screenY;

	iTop = window.screenTop || window.screenY;
	console.log(iTop);
</script>

</html>
