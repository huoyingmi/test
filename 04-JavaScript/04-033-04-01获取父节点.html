<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取父节点.html</title>
	<style>
		#father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
		}
		#son{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oSon = document.getElementById('son');
	// var oParent = oSon.parentNode;
	var oParent = oSon.offsetParent;
	
	oSon.onclick = function(){
		oSon.style.background = 'blue';
		oParent.style.background = 'red';
	}
</script>

</html>
