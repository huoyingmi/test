<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017.DOM事件-表单事件综合.html</title>
	<style>
	     #wrap{
	     	width: 600px;
	     	margin: 100px 200px;
	     }
	</style>
</head>
<body>
	<div id="wrap">
		<form action="https://ai.taobao.com/?pid=mm_12351394_2325537_1371250679" id="form1">
			<input type="text" id="txt">
			<input type="submit" id="sub">
			<input type="reset" id="res">
			<p id="msg"></p>
		</form>
	</div>
</body>
<script>
	//获取元素
	var oForm = document.getElementById('form');
	var oTxt = document.getElementById('txt');
	var oSub = document.getElementById('sub');
	var oRes = document.getElementById('res');
	var oMsg = document.getElementById('msg');
	//事件函数
	oTxt.onfocus = function(){
		oMsg.style.color = 'green';
		oMsg.innerHTML = '请输入3-6位用户名';
	}
	oTxt.onblur = function(){
		var len = oTxt.value.length;
		// alert(len);
		if(len<3 || len>6){
			oMsg.style.color = 'red';
			oMsg.innerHTML = '用户名不合法';
		}else{
			oMsg.style.color = 'green';
			oMsg.innerHTML = '输入正确';
		}
	}
	oTxt.onchange = function(){
		alert('改动了');
	}
	oTxt.ininput = function(){
		console.log('aa');
	}
</script>
</html>
