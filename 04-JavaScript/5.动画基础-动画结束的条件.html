<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画基础-动画结束的条件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: #f00;
			margin-top: 30px;
			position: absolute;
			top: 40px;
			/*left: 1000px;*/
		}
		#line{
			width: 600px;
			height: 600px;
			border-right: 1px solid #000;
			position: absolute;
			top: 40px;
			left: 0px;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div id="line"></div>
</body>
<script>
	//获取元素
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	//添加事件函数
	oBtn.onclick = function(){
		clearInterval(timer);
		var isPed = 0;
		timer = setInterval(function(){
			if(oBox.offsetLeft > 600){
				isPed = -7;
			}else{
				isPed = 7;
			}
			//if(oBox.offsetLeft == 600){
			if(Math.abs(600 - oBox.offsetLeft) < Math.abs(isPed)){
				oBox.style.left = '600px';
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + isPed + 'px';
			}
		},30);	
	}
</script>
</html>
