<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-001-js使用方法-行间.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: #000;
		}
		/*当点击div时，颜色变成红色*/
		/*onclick是点击的意思*/
	</style>
</head>
<body>
	<div onclick="this.style.background='red'"></div>
</body>
</html>
