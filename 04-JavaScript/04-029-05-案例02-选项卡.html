<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例选项卡.html</title>
	<style>
		li{
			list-style: none;
		}
		#ul-onclick{
			height: 40px;
		}
		#ul-onclick li{
			float: left;
			line-height: 40px;
			font-size: 20px;
			text-align: center;
			cursor: pointer;
			margin-left: 50px;
		}
		#ul-active{
			width: 500px;
		}
		#ul-active li{
			font-size: 30px;
			text-align: center;
			line-height: 500px;
			border: 1px solid #000;
			display: none;
		}
		.box{
			text-decoration: underline;
			color: red;
		}
	</style>
</head>
<body>
	<ul id="ul-onclick">
		<li class="box">热门</li>
		<li>电视</li>
		<li>家电</li>
		<li>手机</li>
	</ul>
	<ul id="ul-active">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	var aBtn = document.querySelectorAll('#ul-onclick li');
	var aContent = document.querySelectorAll('#ul-active li');
	for(var i=0; i<aBtn.length; i++){
		aBtn[i].index = i;
		aBtn[i].onclick = function(){
			for(var j=0; j<aBtn.length; j++){
				aBtn[j].className = '';
				aContent[j].style.display = 'none';
			}
			this.className = 'box';
			aContent[this.index].style.display = 'block';
		}
	}
</script>
</html>
