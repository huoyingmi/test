<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6-005-关系运算.html</title>
	<script>
		console.log(5 > 4);//true
		console.log(5 < 4);//false
		console.log(5 <= 4);//false
		console.log(5 >= 4);//true
		console.log(5 >= 5);//true
		console.log(5 >= 5);//true
		console.log(5 > 5);//false

		var a = 1;
		var b = 1;
		if(a == b){
			console.log('ok');
		}
		if(a === b){
			console.log('ok');
		}
		if(a != b){
			console.log('a!=b');
		}else{
			console.log('a=b');
		}

		var c = '123';
		var d = 123;
		if(c == d){
			console.log('ok');
		}
		if(c === d){
			console.log('ok');
		}else{
			console.log('no');
		}
		if(c !== d){
			console.log('c!==d');
		}else{
			console.log('c===d');
		}
	</script>
</head>
<body>
	
</body>
</html>
