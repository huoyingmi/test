<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6-003-自增和自减.html</title>
	<script>
		var i = 10;
		// i = i + 1;
		console.log(i);

		console.log(i++);
		console.log(i);
		console.log(++i);

        console.log(i--);
        console.log(i);
        console.log(--i);
	</script>
</head>
<body>
	
</body>
</html>
