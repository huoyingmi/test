<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-004-js添加class.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		.box{
			width: 300px;
			background: red;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<input type="button" value="添加class" onclick="document.getElementById('box').className='box'">
	<div id="box">我是文字</div>
</body>
</html>
