<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加、删除元素.html</title>
</head>
<!-- 在ul最前面添加<li>0</li>
     在ul最后面添加<li>4</li>
     删除<li>1</li> -->
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var oLi1 = document.createElement('li');
	oLi1.innerHTML = '4';
	oUl.appendChild(oLi1);

	var oLi2 = document.createElement('li');
	oLi2.innerHTML = '0';
	oUl.insertBefore(oLi2,oUl.firstElementChild);
	
	oUl.removeChild(oUl.children[1]);
</script>

</html>
