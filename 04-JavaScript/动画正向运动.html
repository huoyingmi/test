<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画正向运动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100px;
			height: 100px;
			background: #f00;
			margin-top: 20px;
			position: absolute;
			top: 50px;
			left: 800px;
		}
		#box2{
			width: 400px;
			height: 300px;
			border-right: 1px solid #000;
			position: absolute;
			top: 70px;
		}
	</style>
</head>
<body>
	<button id="btn">开始运动</button>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
<script>
	//获取元素
	var oBtn = document.getElementById('btn');
	var oBox1 = document.getElementById('box1');
	var timer = 0;
	//添加事件函数
	oBtn.onclick = function(){
		// oBox1.style.left = '400px';
		//因为此时事件发生是一瞬间的事，目标是有过渡的过程，用循环定时器来做,遇见定时器 首先要定义 timer=setInterval();
		timer = setInterval(function(){
			if(oBox1.offsetLeft == 400){
				clearInterval(timer);//这一步做完之后,运动是停止了，但是停止时已经超过了400px，原因是+10px;所以要把运动代码写在if判断句里面
			}else{
				oBox1.style.left = oBox1.offsetLeft - 10 + 'px';//反向运动和正向运动的区别是 +10px 和 -10px;
			}
			//这一步做完之后，运动不会停止，所以要在 400px 时定时器停止；要 if 判断
		},30);
	}
</script>
</html>
