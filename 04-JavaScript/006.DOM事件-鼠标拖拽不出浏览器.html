<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006.DOM事件-鼠标拖拽不出浏览器.html</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			background: #f00;
			position: absolute;
			top: 100px;
			left: 200px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	//获取元素
	var oBox = document.getElementById('box');
	// console.log(oBox);
	var disX = 0;
	var disY = 0;
	//添加事件函数
	oBox.onmousedown = function(ev){
		disX = ev.clientX - oBox.offsetLeft;
		disY = ev.clientY - oBox.offsetTop;
		console.log(disX);
		console.log(disY);
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			var t = ev.clientY - disY;
			if(l < 0){
				l = 0;
			}else if(l > window.innerWidth - oBox.offsetWidth){
				l = window.innerWidth - oBox.offsetWidth;
			}

			if(t < 0){
				t = 0;
			}else if(t > window.innerHeight - oBox.offsetHeight){
				t = window.innerHeight - oBox.offsetHeight;
			}

			oBox.style.left = l + 'px';
			oBox.style.top = t + 'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
