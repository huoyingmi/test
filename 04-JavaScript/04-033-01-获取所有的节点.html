<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-033-01-获取所有的节点.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var aNode = oUl.childNodes;
	console.log(aNode);
	for(var i=0; i<aNode.length; i++){
		// aNode[i].style.color = 'red';
		// console.log(aNode[i].nodeType);
		if(aNode[i].nodeType == 1){
			aNode[i].style.color = 'red';
		}
	}
</script>

</html>
