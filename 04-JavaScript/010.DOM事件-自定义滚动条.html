<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010.DOM事件-自定义滚动条.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			position: relative;
			width: 400px;
			height: 30px;
			background: #ccc;
			margin: 100px 200px; 
		}
		#box{
			position: absolute;
			top: 0;
			left: 0;
			width: 30px;
			height: 30px;
			background: #f00;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="box"></div>
	</div>
</body>
<script>
	//获取元素
	var oBox = document.getElementById('box'); 
	var oWrap = document.getElementById('wrap');
	//定义两个变量，disX 和 disY 是盒子到点击时鼠标的距离
	var disX = 0,disY = 0;
	//添加事件函数（鼠标按下oBox时）
	oBox.onmousedown = function(ev){
	/*
	clientX 和 clientY 是浏览器可视区内沿到鼠标的距离
    oBox.offsetLeft 是此时浏览器可视区内沿到盒子外边框的距离
	*/
		disX = ev.clientX - oBox.offsetLeft;
		disY = ev.clientY - oBox.offsetTop;
		//添加事件函数（鼠标移动oBox时）
		document.onmousemove = function(ev){
			oBox.style.left = ev.clientX - disX + 'px';
			oBox.style.top = ev.clientY - disY + 'px';
		}
	}
</script>
</html>
