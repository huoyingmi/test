<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17-5-原子筛选-区间.html</title>
	<script>
		var str = 'fchfu2744fhdh277737hb32a';
		var reg1 = /a|b|c|d|e/g;
		var reg2 = /[a-z]/g;
		//reg1 = reg3 = reg4
		var reg3 = /[a|b|c|d|e]/g;
		var reg4 = /[abcde]/g;
		//只找到abcde才能替换
		var reg5 = /abcde/g;
		console.log(str);
		console.log(str.replace(reg1,'*'));
		console.log(str.replace(reg2,'*'));
		console.log(str.replace(reg3,'*'));
		console.log(str.replace(reg4,'*'));
		console.log(str.replace(reg5,'*'));
	</script>
</head>
<body>
	
</body>
</html>
