<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>17-02-创建正则对象.html</title>

<body>
	
</body>
<script>
	var str = 'abc abd abe abcde def';
	//参数1：找到字符串中的第一个ab
	var reg1 = new RegExp('ab');
	//参数2：全局属性，能找到字符串中所有的ab
	var reg2 = new RegExp('ab','g');
	//参数1：找到字符串中的第一个d,同reg1相同
	var reg3 = /d/;
	//参数2：全局属性，能找到字符串中所有的d，同reg2相同
	var reg4 = /d/g;
	console.log(str.replace(reg1,'*'));
	console.log(str.replace(reg2,'*'));
	console.log(str.replace(reg3,'*'));
	console.log(str.replace(reg4,'*'));
</script>
</html>
