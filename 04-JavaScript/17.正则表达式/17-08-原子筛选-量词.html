<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17-08-原子筛选-量词.html</title>
</head>
<body>
	
</body>
<script>
	var str = 'abc 123 rrr 4d55 1b c';
	var reg1 = /\d/g;
	console.log("reg1:",str.replace(reg1,"*"));
	var reg2 = /\d{3}/g;
	console.log("reg2:",str.replace(reg2,"*"));
	var reg3 = /\d{1,3}/g;
	console.log("reg3:",str.replace(reg3,"*"));
	var reg4 = /\d{2,}/g;
	console.log("reg4:",str.replace(reg4,"*"));
	var reg5 = /\d+/g;
	console.log("reg5:",str.replace(reg5,"*"));
	var reg6 = /\d?/g;
	console.log("reg6:",str.replace(reg6,"*"));
</script>
</html>
