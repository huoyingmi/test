<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17-5-原子筛选-区间.html</title>
	<script>
		var str = 'abfcdfu27abcd44fhdh277737hb32a@!';
		var str2 = '你好hello世界';
		//只能找到字符串中的a,b,c,d,e等
		var reg1 = /a|b|c|d|e/g;
		//能找到a-z的所有的字母
		var reg2 = /[a-z]/g;
		//reg1 = reg3 = reg4 只能找到字符串中的a,b,c,d,e等
		var reg3 = /[a|b|c|d|e]/g;
		//只能找到字符串中的a,b,c,d,e等
		var reg4 = /[abcde]/g;
		//只找到abcde整体才能替换
		var reg5 = /abcde/g;
		//能找到数字0-9中任何
		var reg6 = /[0-9]/g;
		//能找到数字0-9和字母a-z中任何一个不包括符号
		var reg7 = /[0-9a-z]/g;
		//找到汉字
		var reg8 = /[\u4e00-\u9fa5]/g;
		console.log("str:",str);
		console.log("reg1:",str.replace(reg1,'*'));
		console.log("reg2:",str.replace(reg2,'*'));
		console.log("reg3:",str.replace(reg3,'*'));
		console.log("reg4:",str.replace(reg4,'*'));
		console.log("reg5:",str.replace(reg5,'*'));
		console.log("reg6:",str.replace(reg6,'*'));
		console.log("reg7:",str.replace(reg7,'*'));
		console.log("reg8:",str2.replace(reg8,'*'));


		function getLength(str){
			str.replace(/[\u4e00-\u9fa5]/g,"*").length;
		}
		console.log(getLength('你好hello世界'));
	</script>
</head>
<body>
	
</body>
</html>
