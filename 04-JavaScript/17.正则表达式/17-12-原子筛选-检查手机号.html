<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17-12-原子筛选-检查手机号.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检查</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oTxt = document.getElementById('txt');

	oBtn.onclick = function(){
		//合法年份(公元1000年至2999年) 1000-2999
		var reg = /1[3|5|4|7]\d{9}/;
		if(reg.test(oTxt.value)){
			alert('合法');
		}else{
			alert('不合法');
		}
	}
</script>
</html>
