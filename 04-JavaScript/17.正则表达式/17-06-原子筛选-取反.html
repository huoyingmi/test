<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17-6-原子筛选-取反.html</title>
</head>
<body>
	<textarea id="txt1" cols="30" rows="10"></textarea>
	<button id="btn">添加</button>
	<textarea id="txt2" cols="30" rows="10"></textarea>
</body>
<script>
	var str = '123afc45dgb44dcfg676';
	console.log(str);
	var reg1 = /[a-z]/g;
	console.log(str.replace(reg1,"*"));
	var reg2 = /[^ab]/g;
	console.log(str.replace(reg2,"*"));
	var reg3 = /[^a-z]/g;
	console.log(str.replace(reg3,"*"));
	var reg4 = //;
	console.log(str.replace(reg4,"*"));


	var oBtn = document.getElementById('btn');
	var oTxt1 = document.getElementById('txt1');
	var oTxt2 = document.getElementById('txt2');
	oBtn.onclick = function(){
		//html标签规则
		//<尖括号里面不能有<>的任意字符>
		var reg11 = /<[^<>]>+/g;
		oTxt2.value = oTxt1.value.replace(reg11,"*");
	}
</script>
</html>
