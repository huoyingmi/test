<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17-10-原子筛选-密码验证.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检查</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oTxt = document.getElementById('txt');

	oBtn.onclick = function(){
		var reg = /^[a-z]\w{5,11}$/;
		if(reg.test(oTxt.value)){
			alert('合法');
		}else{
			alert('不合法');
		}
	}
</script>
</html>
