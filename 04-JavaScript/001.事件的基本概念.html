<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001.事件的基本概念.html</title>
	<style>
		#btn{
			background: #f00;
		}
	</style>
</head>
<body>
	<button id="btn">点击</button>
</body>
<script>

	oBtn.onclick = function(){

	}

</script>
