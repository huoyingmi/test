<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018.DOM事件-自定义右键菜单.html</title>
	<style>
	     #menu{
	     	width: 200px;
	     	height: 300px;
	     	background: #ccc;
	     	display: none;
	     	position: absolute;
	     	top: 0;
	     	left: 0;
	     }
	</style>
</head>
<body>
	<div id="menu"></div>
</body>
<script>
	//获取元素
	var oMenu = document.getElementById('menu');
	//添加事件-当点击右键时oMenu出现
	document.oncontextmenu = function(){
		oMenu.style.display = 'block';
		//当点击右键时系统定义右键菜单消失
		// ev.preventDefault();
		return false;
	}
</script>
</html>
