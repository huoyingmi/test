<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15-010-鼠标事件-带吸附性的拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: relative;
			width: 500px;
			height: 500px;
			background: #ccc;
			margin: 100px auto;
		}
		#box{
			position: absolute;
			top:0px;
			left:0px;
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
</body>
<script src="../js/util.js"></script>
<script>
	var oBox = document.getElementById('box');
	var oFather = document.getElementById('father');
	// 定义一个变量表示 当鼠标按下时鼠标与物体边框的距离
	var disX = 0,disY = 0;

	// 当鼠标按下的事件 onmousedown
	oBox.onmousedown = function(ev){
		// 此时鼠标与物体边框的距离
		disX = ev.clientX - oBox.offsetLeft;
		disY = ev.clientY - oBox.offsetTop;

		// 鼠标拖拽事件
		document.onmouseover = function(ev){
			// 为了方便进行判断设变量 l，t
			var l = ev.clientX - disX;
			var t = ev.clientY - disY;
			//限制左右不出容器
			if(l < 20){
				l = 0;
			}else if(l + 20 > oFather.offsetWidth - oBox.offsetWidth){
				l = oFather.offsetWidth - oBox.offsetWidth;
			}
			//限制上下不出容器
			if(t < 20){
				t = 0;
			}else if(t + 20 > oFather.offsetHeight - oBox.offsetHeight){
				t = oFather.offsetHeight - oBox.offsetHeight;
			}

			oBox.style.left = l + 'px';
			oBox.style.top = t + 'px';
		}

		// 当鼠标离开时，结束事件
		document.onmouseup = function(){
			document.onmouseover = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
