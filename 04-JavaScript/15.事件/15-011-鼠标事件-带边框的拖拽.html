<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15-011-鼠标事件-带边框的拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top:0px;
			left:0px;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.border{
			border: 2px dashed #000;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div id="box">
	</div>
</body>
<script src="../js/util.js"></script>
<script>
	var oBox = document.getElementById('box');
	// 定义一个变量表示 当鼠标按下时鼠标与物体边框的距离
	var disX = 0,disY = 0;

	// 当鼠标按下的事件 onmousedown
	oBox.onmousedown = function(ev){
		// 此时鼠标与物体边框的距离
		disX = ev.clientX - oBox.offsetLeft;
		disY = ev.clientY - oBox.offsetTop;

		// 当鼠标按下时，生成边框，用新的DOM节点设边框
		var oBorder = document.createElement('div');
		// 为了使两个盒子合并，使第二个盒子的边框成为第一个的，将盒子的css赋给oBorder
		oBorder.style.position = 'absolute';
		oBorder.style.top = oBox.offsetTop + 'px';
		oBorder.style.left = oBox.offsetLeft + 'px';
		oBorder.style.width = oBox.offsetWidth + 'px';
		oBorder.style.height = oBox.offsetHeight + 'px';
		oBorder.className = 'border';

		document.body.appendChild(oBorder);

		// 鼠标拖拽事件
		document.onmouseover = function(ev){
			// 为了方便进行判断设变量 l，t
			var l = ev.clientX - disX;
			var t = ev.clientY - disY;
			//限制左右不出容器
			if(l < 20){
				l = 0;
			}else if(l + 20 > window.innerWidth - oBox.offsetWidth){
				l = window.innerWidth - oBox.offsetWidth;
			}
			//限制上下不出容器
			if(t < 20){
				t = 0;
			}else if(t + 20 > window.innerHeight- oBox.offsetHeight){
				t = window.innerHeight - oBox.offsetHeight;
			}

			oBorder.style.left = l + 'px';
			oBorder.style.top = t + 'px';
		}

		// 当鼠标离开时，结束事件
		document.onmouseup = function(){
			oBox.style.left = oBorder.offsetLeft + 'px';
			oBox.style.top = oBorder.offsetTop + 'px';
			document.body.removeChild(oBorder);
			document.onmouseover = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
