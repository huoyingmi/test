<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15-007-鼠标事件-基础拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top:0px;
			left:0px;
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="../js/util.js"></script>
<script>
	var oBox = document.getElementById('box');
	// 定义一个变量表示 当鼠标按下时鼠标与物体边框的距离
	var disX = 0,disY = 0;

	// 当鼠标按下的事件 onmousedown
	oBox.onmousedown = function(ev){
		// 此时鼠标与物体边框的距离
		disX = ev.clientX - oBox.offsetLeft;
		disY = ev.clientY - oBox.offsetTop;

		// 鼠标拖拽事件
		document.onmouseover = function(ev){
			oBox.style.left = ev.clientX - disX + 'px';
			oBox.style.top = ev.clientY - disY + 'px';
		}

		// 当鼠标离开时，结束事件
		document.onmouseup = function(){
			document.onmouseover = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
