<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-02-免登录提示框(css和js).html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		input{
			margin-left: 100px;
			cursor: pointer;
		}
		div{
			width: 300px;
			height: 50px;
			background: #ccc;
			margin-left: 100px;
			margin-top: 40px;
			display: none;
		}
		/*css的方式
		*/
		/*input:hover+div{
			display: block;
		}*/
	</style>
</head>
<body>
	<!-- 方法一 -->
	<!-- <input type="checkbox" 
	onmouseover="box.style.display = 'block'"
	onmouseout="box.style.display = 'none'">记住密码下次直接登录 -->
	<!-- 方法二 -->
	<!-- document 系统 get 获取 Element 元素 By 通过 Id()id地址 -->
	<input type="checkbox" 
	onmouseover="document.getElementById('box').style.display = 'block'"
	onmouseout="document.getElementById('box').style.display = 'none'">记住密码下次直接登录
	<div id="box">请先登录，如果有的话不用登陆了</div>
</body>
</html>
