	var a = 1;
	console.log("1:",a); //1
	function fn(){
		// var a;//声明的提升
		console.log("2:",a); //undefined
		var a = 2;//声明的提升
		function fn1(){
			console.log("3:",a); //2
		}
		fn1()
	}
	console.log("4:",a);//1
	fn();
	console.log("5:",a); //1 //是全局的变量
