<script>
	var a = 1;
	function fn1(){
		console.log("1:",a); //执行时定义a=1
	}
	function fn2(){
		var a = 2;
		fn1();
	}
	fn2();
	//当执行fn2时，定义a=2，接着fn1执行时，定义a=1,所以此时结果打印1
</script>
