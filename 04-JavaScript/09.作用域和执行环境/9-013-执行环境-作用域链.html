</body>
<script>
	var a = 1;
	var b = 22;
	function fn1(){
		var b = 2;
		console.log("fn1 a",a);
		console.log("fn1 b",b);
		// console.log(c);//不能访问
		function fn2(){
			var c = 3;
			var b = 4;
			console.log("fn2 c",c);
			console.log("fn2 a",a); //a 全局
			console.log("fn2 b",b); //b 子函数
		}
		fn2();
	}
	fn1();
</script>
