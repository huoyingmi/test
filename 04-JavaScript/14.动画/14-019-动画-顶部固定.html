<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-019-动画-顶部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			height: 100px;
			background-color: #ccc;
		}
		#nav{
			position: fixed;
			top:0;
			left:0;
			width: 100%;
			height: 0;
			background-color: #f67;
		}
		.main{
			height: 3000px;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div id="nav"></div>
	<div class="main">
		main
	</div>
</body>
<script src="../js/util.js"></script>
<script>
	var oNav = document.getElementById('nav');
	//设一个变量用来控制导航是否显示
	var isShow = false;//默认没有
	window.onscroll = function(){
		var getTop = document.documentElement.scrollTop;
		if(getTop >= 100){
			if(!isShow){//当导航没有显示时，执行动画使导航出现
				animate(oNav,'height',100);
				isShow = true;//此时导航显示为true			
			}
		}else{
			if(isShow){//当导航显示时，执行动画使导航消失
				animate(oNav,'height',0);
				isShow = false;	//此时导航显示为false	
			}
		}
	}
</script>
</html>
