<!DOCTYPE html> <!-- 混杂模式BackCompat -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-011-动画-正向和反向合并.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top:50px;
			left:800px;
			width: 100px;
			height: 100px;
			background-color: #f00;
		}
		.line{
			width: 1px;
			height: 600px;
			background-color: #000;
			position: absolute;
			top:50px;
			left:400px;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		//防止多次执行的操作
		clearInterval(timer);
		// 设一个速度的变量
		var iSpeed = 0;
		timer = setInterval(function(){
			//判断正向反向
			if(oBox.offsetLeft > 400){
				iSpeed = -10;
			}else{
				iSpeed = 10;
			}

			if(oBox.offsetLeft == 400){
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed + 'px';
			}
		},30)
	}
</script>
</html>
