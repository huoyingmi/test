<!DOCTYPE html> <!-- 混杂模式BackCompat -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-014-动画-处理透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: #f00;
			opacity: 0.1;
			margin-top: 20px;
		}
		.container{
			width: 400px;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<button id="btn">开始动画</button>
		<div id="box"></div>
	</div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer);
		var iSpeed = 0;
		timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
			// opacity值的四舍五入
			current = Math.round(current * 100);
			if(current > 100){
				iSpeed = -2;
			}else{
				iSpeed = 2;
			}
			if(Math.abs(100 - current) < Math.abs(iSpeed)){
				oBox.style.opacity = "1";
				clearInterval(timer);
			}else{
				oBox.style.opacity = (current + iSpeed)/100;
			}
		},30)
	}
</script>
</html>
