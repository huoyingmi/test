<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-004-动画-offset和client相关取值.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
		}
		/*
		#son{
			width: 100px;
			height: 100px;
			padding: 20px;
			border: 10px solid #f67;
		}
		*/
		
		#son{
			width: 100px;
			height: 100px;
			padding: 20px;
			border: 10px solid #f67;
			position: absolute;
			left:50px;
			top:30px;
		}
		

	</style>
</head>
<body>
	<div class="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oSon = document.getElementById('son');
  /*//没有定位
	//元素的左外边框和参考body左内边框的距离
	console.log("oSon.offsetLeft",oSon.offsetLeft)//752=水平居中
	//元素的上外边框和参考body上内边框的距离
	console.log("oSon.offsetTop",oSon.offsetTop)//101=father(margin: 100px auto;和border:1px)
	//元素的宽(水平方向上边框+水平方向上内边距+内容宽+垂直滚动条)
	console.log("oSon.offsetWidth",oSon.offsetWidth)//160=son(border左右:10+10 + padding左右:20+20 + width:100)
	// 元素的高(垂直方向上边框+垂直方向上内边距+内容高+水平滚动条)
	console.log("oSon.offsetHeight",oSon.offsetHeight)//160=son(border上下:10+10 + padding上下:20+20 + height:100)
	//元素的客户区宽(水平方向上内边距+内容宽),不包括滚动条
	console.log("oSon.clientWidth",oSon.clientWidth)//140=son(padding左右:20+20 + width:100)
	// 元素的客户区高(垂直方向上内边距+内容高),不包括滚动条
	console.log("oSon.clientHeight",oSon.clientHeight)//140=son(padding上下:20+20 + height:100)
  */
    //元素的左外边框和参考父元素左内边框的距离
	console.log("oSon.offsetLeft",oSon.offsetLeft)//50=定位(left:50px;)
	//元素的上外边框和参考父元素上内边框的距离
	console.log("oSon.offsetTop",oSon.offsetTop)//30=定位(top:30px;)
	//元素的宽(水平方向上边框+水平方向上内边距+内容宽+垂直滚动条)
	console.log("oSon.offsetWidth",oSon.offsetWidth)//160=son(border左右:10+10 + padding左右:20+20 + width:100)
	// 元素的高(垂直方向上边框+垂直方向上内边距+内容高+水平滚动条)
	console.log("oSon.offsetHeight",oSon.offsetHeight)//160=son(border上下:10+10 + padding上下:20+20 + height:100)
	//元素的客户区宽(水平方向上内边距+内容宽),不包括滚动条
	console.log("oSon.clientWidth",oSon.clientWidth)//140=son(padding左右:20+20 + width:100)
	// 元素的客户区高(垂直方向上内边距+内容高),不包括滚动条
	console.log("oSon.clientHeight",oSon.clientHeight)//140=son(padding上下:20+20 + height:100)
</script>
</html>
