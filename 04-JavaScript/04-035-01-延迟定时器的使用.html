<!DOCTYPE html>

	<title>定时器-延迟定时器的使用.html</title>
	<style>
		
	</style>

<body>
	
</body>
<script>
	setTimeout('console.log(1)',2000);
	window.setTimeout('console.log(1)',5000);

	function show(){
		console.log(1);
	}
	setTimeout(show,2000);

	setTimeout(function(){
		console.log(1);
	},2000);
</script>
