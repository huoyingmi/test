<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例选项卡2.html</title>
	<style>
		li{
			list-style: none;
			width: 300px;
			height: 300px;
			cursor: pointer;
			border: 1px solid #000;
			display: none;
		}
		input{

			margin-left: 40px;
		}
		.active{
			color: red;
			background: blue;
		}
	</style>
</head>
<body>
	<input type="button" value="按钮1" class="active">
	<input type="button" value="按钮2">
	<input type="button" value="按钮3">
	<input type="button" value="按钮4">
	<ul>
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	var aBtn = document.getElementsByTagName('input');
	var aLi = document.getElementsByTagName('li');
	for(var i=0; i<aBtn.length; i++){
		aBtn[i].index = i;
		aBtn[i].onclick = function(){
			for(var j=0; j<aBtn.length; j++){
				aBtn[j].className = '';
				aLi[j].style.display = 'none';
			}
			this.className = 'active';
			aLi[this.index].style.display = 'block';
		}
	}
</script>
</html>
