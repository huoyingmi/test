<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新建、添加、删除元素.html</title>
	<style>
		li{
			width: 300px;
			color: blue;
			border-bottom: 1px solid #000;
		}
		li a{
			color: red;
			float: right;
		}
	</style>
</head>
<body>
	<textarea id="txt" cols="30" rows="10"></textarea>
	<input type="button" id="btn" value="创建并添加">
	<ul id="ul1">
		
	</ul>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');

	oBtn.onclick = function(){
		var val = oTxt.value;
		var aLi = document.createElement('li');
		aLi.innerHTML = val;
		oUl.appendChild(aLi);
		oUl.insertBefore(aLi,oUl.firstChild);

		var aA = document.createElement('a');
		aA.innerHTML = '删除';
		aA.href = 'javascript:;';
		aLi.appendChild(aA);

		aA.onclick = function(){
			// oUl.removeChild(aLi);
			oUl.removeChild(aA.parentNode);
		}

	}
</script>

</html>
