<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016.事件-愤怒的小鸟.html</title>
	<style>
		#wrap{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 600px;
			height: 600px;
			border: 1px solid #000;
		}
		#bird{
			position: absolute;
			top: 0;
			left: 50%;
			margin-left: -30px;
			width: 60px;
			height: 60px;
			background-image: url(img/bird.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="bird"></div>
	</div>
</body>
<script>
	//获取元素
	var oBird = document.getElementById('bird');
	//获取定时器
	var BirdTimer = 0;
	//使小鸟向下运动，定义初始速度0
	var iSpeed = 0;
	//开启定时器之前一定要先关闭，消除定时器的影响
	clearInterval(BirdTimer);
	//定时器开启
	BirdTimer = setInterval(function(){
		//使小鸟向下做加速运动，定义加速速度
	   iSpeed += 1;
	   oBird.style.top = oBird.offsetTop + iSpeed + 'px';
	},30);
</script>
</html>
