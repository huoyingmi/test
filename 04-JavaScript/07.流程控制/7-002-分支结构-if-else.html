<head>
	<meta charset="UTF-8">
	<title>7-002-分支结构-if-else.html</title>
	<script>
		if(1){
             console.log('true 1');
		}

		if(0){
			console.log('true');
		}else{
			console.log('false 0');
		}
 
        var a = 10;
		if(a < 10){
           console.log('a < 10');
		}else if(a = 10){
			console.log('a = 10');
		}else{
			console.log('a > 10');
		}
	</script>
</head>
