<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-013-循环结构-for循环实例乘法表.html</title>
</head>
<body>
	
</body>
<script>
	for(var i=1; i<=9; i++){
		document.write('<p>')
		for(var j=1; j<=i; j++){
			document.write(j + "*" + i + "=" + j*i);
		}
		document.write('</p>')
	}
</script>
</html>
