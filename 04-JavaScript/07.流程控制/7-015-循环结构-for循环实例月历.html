<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-015-循环结构-for循环实例月历.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 380px;
			height: 600px;
			border: 1px solid #000;
			background: #ccc;
			margin: 50px auto;
		}
		ul li{
			float: left;
			width: 100px;
			height: 100px;
			list-style: none;
			margin: 20px 0 0 20px;
			border: 1px solid #000;
			background: #000;
			color: #fff;
			line-height: 100px;
			text-align: center;
			font-size: 24px;
			font-weight: 600;
			cursor: pointer;
		}
		.clearfix:after{
			display: block;
			content: '';
			height: 0;
			clear: both;
			visibility: hidden;
		}
		.clearfix{
			*zoom: 1;
		}
		.active{
			background: #fff;
			color: #000;
		}
		.plan{
			width: 100%;
			height: 100px;
			padding: 20px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="clearfix">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="plan">
			<h2>1月</h2>
			<p>打豆豆</p>
		</div>
	</div>
</body>
<script>
	var aLi = document.querySelectorAll('li');
	var oPlan = document.querySelector('.plan');
	var aPlan = ["吃饭","睡觉","打豆豆","游山","玩水","踏青","吃饭","睡觉","打豆豆","游山","玩水","踏青"];
	oPlan.innerHTML = "<h2>1月</h2><p>"+aPlan[0]+"</p>";

	//oPlan.innerHTML = '<h1>h1</h1>'
	// console.log(aLi);
	// console.log(oPlan);
	for(var i=0; i<aLi.length; i++){
		aLi[i].index = i;
		aLi[i].onmouseover = function(){
			for(var j=0; j<aLi.length; j++){
				aLi[j].className = ''
			}
			this.className = 'active';
			oPlan.innerHTML = "<h2>"+(this.index+1)+"月"+"</h2><p>"+aPlan[this.index]+"</p>";
		}
	}
</script>
</html>
