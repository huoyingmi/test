<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-017-循环结构-break-continue.html</title>
</head>
<body>
	
</body>
<script>
	for(var i=1; i<10; i++){
		console.log("1::",i)
		if(i == 3){
			break;
		}
	}
	for(var j=1; j<=5; j++){
		if(j == 3){
			continue;
		}
		console.log("2::",j)
	}
</script>
</html>
