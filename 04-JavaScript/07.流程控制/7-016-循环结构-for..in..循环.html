<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-016-循环结构-for..in..循环.html</title>
</head>
<body>
	
</body>
<script>
	var obj = {
		name:"tom",
		age:18
	}
	for( var attr in obj){
		console.log("attr::",attr);
		console.log("obj[attr]::",obj[attr]);
	}
	for(var attr2 in window){
		console.log("attr2::",attr2);
		console.log("window[attr2]::",window.attr2);
	}
</script>
</html>
