<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-010-循环结构-for循环实例全选全不选反选.html</title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div class="box">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	// console.log(oBtn1)
	var oBtn2 = document.getElementById('btn2');
	// console.log(oBtn2)
	var oBtn3 = document.getElementById('btn3');
	// console.log(oBtn3)

	var oDiv = document.getElementsByTagName('div');
	
	var aCheckbox = document.querySelectorAll('[type="checkbox"]');
	// var oInput = document.querySelector('[type="checkbox"]');

	// console.log(oDiv);
	// console.log(aCheckbox);
	// console.log(oInput);

	oBtn1.onclick = function(){
		for(var i=0; i<aCheckbox.length; i++){
			// aCheckbox[i].checked = 'checked';
			aCheckbox[i].checked = true;
		}
	}
	oBtn2.onclick = function(){
		for(var i=0; i<aCheckbox.length; i++){
			// aCheckbox[i].checked = '';
			aCheckbox[i].checked = false;
		}
	}
	oBtn3.onclick = function(){
		for(var i=0; i<aCheckbox.length; i++){
			if(aCheckbox[i].checked){
				aCheckbox[i].checked = false;
			}else{
				aCheckbox[i].checked = true;
			}			
		}
	}
</script>
</html>
