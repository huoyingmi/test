<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008.DOM事件-自动吸附.html</title>
	<style>
		.fat{
			width: 500px;
			height: 500px;
			background: #ccc;
			margin-left: 100px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: #f00;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="fat">
		<div class="son"></div>
	</div>
</body>
<script>
	//获取元素
	var oFat = document.querySelector('.fat');
	var oSon = document.querySelector('.son');
	// console.log(oFat);
	// console.log(oSon);
	var disX = 0; disY = 0;
	//添加事件函数
	oSon.onmousedown = function(ev){
		disX = ev.clientX - oSon.offsetLeft;
		disY = ev.clientY - oSon.offsetTop;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			var t = ev.clientY - disY;

			if(l < 20){
				l = 0;
			}else if(l + 20 > oFat.offsetWidth - oSon.offsetWidth){
				l = oFat.offsetWidth - oSon.offsetWidth;
			}

			if(t < 20){
				t = 0;
			}else if(t + 20 > oFat.offsetHeight - oSon.offsetHeight){
				t = oFat.offsetHeight - oSon.offsetHeight;
			}

			oSon.style.left = l + 'px';
			oSon.style.top = t + 'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
