<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>break和continue区别.html</title>
</head>
<body>
	
</body>
<script>
	for(var i=0; i<6; i++){
		if(i==3){
			break;
		}
		console.log(i);
	}
	for(var j=0; j<7; j++){
		if(j==5){
			continue;
		}
		console.log(j);
	}
</script>
</html>
