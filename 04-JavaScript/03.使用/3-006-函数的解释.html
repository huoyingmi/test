<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-06-函数的解释.html</title>
	<script>
		//函数的定义
		function sayHi(){
			alert('hi');
			console.log('hi');
		}
        //函数的执行或者调用
		sayHi();


		//函数的定义和执行缺一不可  当只有只有定义时，函数不执行，系统无法获取和打印  当只有执行没有定义时，函数会报错
	</script>
</head>
<body>
	
</body>
</html>
