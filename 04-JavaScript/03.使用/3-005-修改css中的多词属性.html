<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-05-修改css中的多词属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: #f00;
			margin: 100px 200px;
		}
	</style>
</head>
<body>
	<input type="button" value="点我" onclick="document.getElementById('box').style.backgroundColor = 'blue'">
	<div id="box"></div>
</body>
</html>
