<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-04-添加class.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.active{
			background: #f00;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="点击"
	onclick="document.getElementById('box').className = 'active'">
	<div id="box"></div>
</body>
</html>
