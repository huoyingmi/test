<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例轮播图自动播放事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;	
		}
		.slideshow{
			width: 700px;
			height: 450px;
			margin: 100px auto;
			border: 1px solid #000;
			position: relative;
			cursor: pointer;
		}
		.ul1 li{
			width: 700px;
			height: 450px;
			position: absolute;
			top: 0;
			left: 0;
		}
		.ul1 li:nth-child(1){
			background: #ddd;
		}
		.ul1 li:nth-child(2){
			background: #ccc;
		}
		.ul1 li:nth-child(3){
			background: #bbb;
		}
		.ul1 li img{
			width: 700px;
			height: 450px;
		}
		span{
			display: inline-block;
			width: 30px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background: rgba(0,0,0,0.3);
			color: #fff;
			font-size: 25px;
			font-weight: bold;
			user-select: none;
			position: absolute;
			top: 200px;
			z-index: 999;
		}
		.span1{
			left: 0;
		}
		.span2{
			right: 0;
		}
		.ul2{
			position: absolute;
			bottom: 20px;
			right: 20px;
			z-index: 888;
		}
		.ul2 li{
			float: left;
			width: 20px;
			height: 20px;
			background: #ccc;
			margin-left: 20px;
			border: 1px solid #ccc;
			border-radius: 50%;
			box-sizing: border-box;
		}
		p{
			width: 10px;
			height: 10px;
			background: #999;
			border: 1px solid #ccc;
			border-radius: 50%;
			margin: 3px auto;
		}
		.active{
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="slideshow">
		<ul class="ul1">
			<li><a href="#">
				<img src="img/md1.jpg" alt="">
			</a></li>
			<li><a href="#">
				<img src="img/md2.jpg" alt="">
			</a></li>
			<li><a href="#">
				<img src="img/bw3.jpg" alt="">
			</a></li>
		</ul>
		<span class="span1">&lt;</span>
		<span class="span2">&gt;</span>
		<ul class="ul2">
			<li><p class="active"></p></li>
			<li><p></p></li>
			<li><p></p></li>
		</ul>
	</div>
</body>
<script>
	//获取元素
	var oImg = document.querySelectorAll('.ul1 li'); 
	var oSpan1 = document.querySelector('.span1'); 
	var oSpan2 = document.querySelector('.span2'); 
	var oLi = document.querySelectorAll('.ul2 li'); 

	setInterval(function(){
		// now++;
		// if(now >= oImg.length){
		// 	now = 0;
		// }
		for(var i=0; i<oImg.length; i++){
			oImg[i].style.zIndex = '0';
			oLi[i].children[0].className = '';
		}
		// oImg[now].style.zIndex = '99';
		//oLi[now].children[0].className = 'active';
		//tofor();
	},1000);
</script>
</html>
