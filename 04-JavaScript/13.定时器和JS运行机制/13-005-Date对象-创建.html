<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-005-Date对象-创建</title>
</head>
<body>
    
</body>
<script>
    var today = new Date();
    console.log(today);//Thu May 23 2019 16:15:22 GMT+0800 (中国标准时间)
    console.log(typeof today);//object

    var date = new Date('2019-5-23 15:00:00');
    console.log(date);//Thu May 23 2019 15:00:00 GMT+0800 (中国标准时间)
    console.log(typeof date);//object
</script>
</html>
