<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-008-案例-数码时钟-图片版.html</title>
    <style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		#timer{
			width: 400px;
			margin: 100px auto;
			text-align: center;
			font-size: 60px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="timer">
		<img src="../img/1.png" alt="">
		<img src="../img/7.png" alt="">
		:
		<img src="../img/1.png" alt="">
		<img src="../img/8.png" alt="">
		:
		<img src="../img/2.png" alt="">
		<img src="../img/0.png" alt="">
	</div>
</body>
<script>
	var oTimer = document.getElementById('timer');
	var aImg = oTimer.children;

	// 处理时间的个数
	function to2Str(num){
		return num < 10 ? "0"+num : ""+num;
	}
	// 封装函数
	function handleTimer(){
		// 依据系统当前时间创建一个Date对象
		var today = new Date();
		// 获取现在时间
		var iHour = today.getHours(),iMinute = today.getMinutes(),iSecond = today.getSeconds();
		// 将时间作拼接处理
		var sTime = to2Str(iHour) + to2Str(iMinute) + to2Str(iSecond);
		// //遍历图片
		for(var i=0; i<aImg.length; i++){
			aImg[i].src = "../img/"+sTime.charAt(i)+".png";
		} 

	}
	// 循环定时器
	setInterval(handleTimer,1000);
	handleTimer();


</script>
</html>
