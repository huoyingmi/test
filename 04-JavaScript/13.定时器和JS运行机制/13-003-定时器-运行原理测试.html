<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="UTF-8">
	  <title>13-003-定时器-运行原理测试.html</title>
</head>
<body>
	  <button id="btn">按钮</button>
</body>
<script>	
  	var oBtn = document.getElementById('btn');
    var i=0;

    oBtn.onclick = function(){
        i++;
        console.log(i);
    }
    setTimeout("console.log(i)",2000);
    // 先执行定时器再点击按钮，结果0，1
    // 先点击按钮再执行定时器，结果1，1

    i++;
    // 先执行定时器再点击按钮，结果1，2
    // 先点击按钮再执行定时器，结果2，2
</script>
</html>
