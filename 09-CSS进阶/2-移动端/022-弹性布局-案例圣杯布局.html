<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-弹性布局-案例圣杯布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			display: flex;
			flex-direction: column;
			height: 100vh;
		}
		header{
			flex: 0 0 12vh;
            background: #f00;
		}
		section{
			flex-grow: 1;
			display: flex;
			flex-direction: row;
			background: yellow;
		}
		footer{
			flex: 0 0 12vh;
			background: pink;
		}
		nav{
			flex: 0 0 20vh;
			background: blue;
		}
		.main{
			flex-grow: 1;
			background: #ccc;
			display: flex;
			flex-direction: column;
		}
		aside{
			flex: 0 0 20vh;
			background: #faa;
		}
		.header{
			flex: 0 0 12vh;
            background: gray;
		}
		.section{
			flex-grow: 1;
            background: #ddd;
            display: flex;
            flex-direction: row;
		}
		.footer{
			flex: 0 0 12vh;
            background: #eee;
		}
		.left{
			flex: 0 0 20vh;
			background: #aaa;
		}
		.center{
            flex-grow: 1;
            background: #f78;
		}
		.right{
			flex: 0 0 20vh;
			background: #f56;
		}
	</style>
</head>
<body>
	<header></header>
	<section>
		<nav></nav>
		<div class="main">
			<div class="header"></div>
			<div class="section">
				<div class="left"></div>
				<div class="center"></div>
				<div class="right"></div>
			</div>
			<div class="footer"></div>
		</div>
		<aside></aside>
	</section>
	<footer></footer>
</body>
</html>
