<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-弹性布局-项目换行操作.html</title>
	<style>
		.father{
			width: 800px;
			height: 800px;
			border: 1px solid #000;
			margin: 50px 100px;
			display: flex;
			/*nowrap(默认值):不换行,元素的宽度按照指定款的的比例从新计算*/
			/*flex-wrap: nowrap;*/
			/*wrap:换行,第一行在上方,换行后项目的垂直对齐方式由align-items/align-content来决定 */
			/*flex-wrap: wrap;*/
			/*wrap-reverse:换行,第一行在下方*/
			flex-wrap: wrap-reverse;

		} 
		.son{
			height: 100px;
		}
		.son1{
			width: 300px;
			background: #f00;
		}
		.son2{
			width: 300px;
			background: #faa;
		}
		.son3{
			width: 300px;
			background: #f60;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
</body>
</html>
