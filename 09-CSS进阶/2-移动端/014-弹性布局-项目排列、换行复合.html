<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-弹性布局-项目排列、换行复合.html</title>
	<style>
		.father{
			width: 800px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px 100px;
			display: flex;
			/*flex-direction: row-reverse;  */
			/*flex-wrap: wrap;*/
			flex-flow: row-reverse wrap;


		} 
		.son{
			height: 100px;
		}
		.son1{
			width: 300px;
			background: #f00;
		}
		.son2{
			width: 300px;
			background: #faa;
		}
		.son3{
			width: 300px;
			background: #f60;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
</body>
</html>
