<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-弹性布局-基本概念.html</title>
	<style>
		.father{
			width: 800px;
			height: 800px;
			border: 1px solid #000;
			margin: 50px 100px;
			/*弹性布局默认水平排布*/
			display: flex;
		}
		.son{
			height: 100px;
		}
		.son1{
			width: 100px;
			background: #f00;
		}
		.son2{
			width: 200px;
			background: #faa;
		}
		.son3{
			width: 300px;
			background: #f60;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
</body>
</html>
