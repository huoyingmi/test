<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-响应式布局-媒体类型方法一.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*
		h1{
			color: red;
		}
		*/
		/*页面显示红色*/
		@media screen{
			h1{
				color: red;
			}
		}
		/*打印显示蓝色*/
		@media print{
			h1{
				color: blue;
			}
		}

	</style>
</head>
<body>
	<h1>我是大标题</h1>
</body>
</html>
