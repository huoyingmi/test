<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-弹性布局-案例居中.html</title>
	<style>
		.f{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			display: flex;
			flex-direction: row;
			/*flex-direction: column;*/
			justify-content: center;
			align-items: center;
		}
		.son1,.son2,.son3{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			background: #f00;
		}
	</style>
</head>
<body>
	<div class="f">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
