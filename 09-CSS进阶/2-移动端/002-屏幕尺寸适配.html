<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-屏幕尺寸适配.html</title>
	<meta name="viewport" content="width=device-width">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			float: left;
			width: 400px;
		}
		h4{
			float: left;
			font-size: 20px;
			margin: 0px 10px;
		}
		.box{
			float: left;
			width: 100px;
			height: 100px;
			background: #f00;
		}
	</style>
</head>
<body>
	<img src="../ktao/img/logo.png" alt="">
	<h4>我是淘宝网标题</h4>
	<div class="box"></div>
</body>
</html>
