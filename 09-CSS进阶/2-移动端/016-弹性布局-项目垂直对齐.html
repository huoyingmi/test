<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-弹性布局-项目垂直对齐.html</title>
	<style>
		.father{
			width: 900px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px 100px;
			display: flex; 
			flex-wrap: wrap;
			/*align-items/align-content 决定项目的垂直对齐方式*/
			/*换行后,如果项目未设置高度或设为auto,将占满整个容器的高度*/
			/*align-items: stretch;*/
			/*align-content: stretch; */
			/*起点对齐*/
			/*align-items: flex-start;*/
            /*align-content: flex-start;*/
            /*终点对齐*/
            /*align-items: flex-end;*/
            /*align-content: flex-end;*/
            /*中点对齐*/
             /*align-items: center;*/
            /*align-content: center;*/
            /*项目的第一行文字的基线对齐*/
             align-items: baseline;
            /*align-content: baseline;*/
		} 
		.son{
			height: 100px;
		}
		.son1{
			width: 400px;
			background: #f00;
		}
		.son2{
			width: 400px;
			background: #faa;
		}
		.son3{
			width: 400px;
			background: #f60;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
</body>
</html>
