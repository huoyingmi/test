<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045-新增数组方法.html</title>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
<script>
	// 作用:将伪数组转为真数组

	// 1.自定义伪数组
	let like = {
		0:"aa",
		1:"bb",
		2:"cc",
		length:3
	}

	let arr1 = Array.from(like);

	console.log("like::",like);
	console.log("Array.from::",arr1);

	// 2.arguments 参数数组
	function fn(){
		console.log(arguments);
		console.log(Array.from(arguments));
	}
	fn(11,22,33);

	// 3.DOM集合
	let aBox = document.querySelectorAll('.box');
	console.log(aBox);
	console.log(Array.from(aBox));

	// 作用:用于找出第一个符合条件的数组成员。
	let arr2 = [11,23,45,54,78,324,90];
	console.log(arr2.find(n=>n>40)); //45
	console.log(arr2.find(n=>n>65)); //78
	console.log(arr2.find(n=>n<10)); //undefined
	console.log(arr2.find(n=>n<50)); //11

	// 作用:用于找出第一个符合条件的数组成员的下标。
	console.log(arr2.findIndex(n=>n>40)); //2
	console.log(arr2.findIndex(n=>n>65)); //4
	console.log(arr2.findIndex(n=>n<10)); //-1
	console.log(arr2.findIndex(n=>n<50)); //0

	// 作用:返回一个布尔值，表示某个数组是否包含给定的值
	console.log(arr2.includes(11)); //true
	console.log(arr2.includes(80)); //false
</script>
</html>
