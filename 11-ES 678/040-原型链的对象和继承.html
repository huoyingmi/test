<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-原型链的对象和继承.html</title>
</head>
<body>
	
</body>
<script>
	//构造函数
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	// 原型上添加方法
	Person.prototype.sayName = function(){
		console.log("I am " + this.name);
	}
	Person.prototype.sayAge = function(){
		console.log("I am " + this.age + " years old");
	}
	//静态方法
	Person.sayHi = function(){
		console.log('Hi...');
	}

	// 实例对象
	var p = new Person("Tom",20);

	//调用方法
	p.sayName();
	p.sayAge();
	Person.sayHi();

	// 继 承原型链上的方法
	function Student(name,age,major){
		// 子元素继承父元素
		Person.call(this,name,age);
		this.major = major;
	}
	//将Student的原型指针指向Person的原型
	Student.prototype = Object.create(Person.prototype);

	Student.prototype.sayMajor = function(){
		console.log("I am from " + this.major);
	}
	// 未继承的静态方法
	Student.sayHi = function(){
		console.log("Hi...");
	}
	// 实例对象
	var s = new Student("Tom",20,"computer");

	//调用方法
	s.sayName();
	s.sayAge();
	Student.sayHi();
</script>
</html>
