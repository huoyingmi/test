<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>037-async函数.html</title>
</head>
<body>
	
</body>
<script>
	
	async function fn(){   //async function表示这个函数里面有异步处理
		// async函数内部return语句返回的值，会成为then方法回调函数的参数。
		return 'hello';  //Promise {<resolved>: "hello"}
	}

	let p = fn();

	// async函数返回一个 Promise 对象，可以使用then方法添加回调函数。
	console.log(p); //Promise {<resolved>: undefined}对象

	p.then(data=>{ //参数data=hello return的返回值
		console.log(data);  //hello
	})
	
	
</script>
</html>
