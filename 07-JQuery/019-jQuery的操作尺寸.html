<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-jQuery的操作尺寸.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background: #f60;
			border: 10px solid #ccc;
			margin-bottom: 5px;
			padding: 5px;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: #cce;
			border: 10px solid #000;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').width();
		$('div').height();

		$('div').innerWidth(150);
		$('div').innerHeight(150);

		$('div').outerWidth(250);
		$('div').outerHeight(250);
	})
</script>
</html>
