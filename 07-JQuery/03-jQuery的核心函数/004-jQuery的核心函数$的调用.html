<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-jQuery的核心函数$的调用.html</title>
</head>
<body>
	<div>div1</div>
	<div id="div2">div2</div>
	<div class="box3">div3</div>
	<div class="box3">div4</div>
	<div>div5</div>
	<div>div6</div>
	<div>div7</div>
	<div>div8</div>
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div'));//标签选择器
		console.log($('#div2'));//id选择器
		console.log($('.box3'));// 类选择器
		console.log($('div')[2]);
		console.log($('div')[4]);
		//布尔值为false
		console.log("boolear:",$(''));
		console.log("boolear:",$(0));
		console.log("boolear:",$(false));
		console.log("boolear:",$(null));
		console.log("boolear:",$(undefined));
		console.log("boolear:",$(NaN));
		//布尔值为true
		console.log(' ');
		console.log(1);
		console.log('123');
		console.log(true);
	})
</script>
</html>
