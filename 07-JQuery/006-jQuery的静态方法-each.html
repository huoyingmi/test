<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-jQuery的静态方法-each.html</title>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var arr1 = [1,4,6,3,7]
	var aDiv = document.getElementsByTagName('div');
	var set = {0:'aa',1:'bb',2:'cc',length:3}

    arr1.forEach(function(item,index){
    	console.log("1::",item,index);
    });
	$.each(arr1,function(index,item){
		console.log("2::",index,item);
	})

	// aDiv.forEach(function(item,index){
 //    	console.log("3::",item,index);
 //    });
    $.each(aDiv,function(index,item){
		console.log("4::",index,item);
	})

	// set.forEach(function(item,index){
 //    	console.log("5::",item,index);
 //    });
	$.each(set,function(index,item){
		console.log("6::",index,item);
	})
</script>
</html>
