<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-事件的委托.html</title>
</head>
<body>
	<button id="btn">点击</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*
		$('ul').delegate("li","click",function(){
			console.log(this);
		})
		*/
		$('ul').on("click","li",function(){
			console.log(this);
		});
        
		$('#btn').on("click",function(){
			var oLi = document.createElement('li');
			oLi.innerHTML = "div";
			$('ul')[0].appendChild(oLi);
		})
	})
</script>
</html>
