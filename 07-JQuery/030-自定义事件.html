<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-自定义事件.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: #ccc;
			margin: 100px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*
       $('div').on("click",function(){
       	   alert("aaa");
       });
       */
       $('div').on("myclick",function(){
       	  alert('bbb');
       })
       $('div').trigger("myclick");
	})
</script>
</html>
