<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-jQuery的静态方法-其他.html</title>
</head>
<body>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var ret = " ac de f ";
    var ret1 = [1,2,3,4]
    console.log("1::",ret);
    // 去除字符串两边的空格并返回
    console.log("2::",$.trim(ret));
    // 判断参数对象是不是window对象
    console.log("3::",$.isWindow(window)); 
	console.log("4::",$.isWindow(ret)); 
    // 判断参数对象是不是真数组
    console.log("5::",$.isArray(0)); 
	console.log("6::",$.isArray(ret1));
    // 判断参数对象是不是函数
    var a = function(){
    }
    console.log("7::",$.isFunction(a)); 
    console.log("8::",$.isFunction(a)); 

    var obj1 = {name:'Tom',age:18};
    var obj2 = {name:'Amy'}; 
    // 合并 obj1 和 obj2,修改并返回 obj1。
    //合并 obj1 和 obj2,返回合并后的对象,不修改obj1。
    console.log("9::",$.extend(obj1,obj2)); 
    console.log("10::",$.extend({},obj1,obj2));
</script>
</html>
