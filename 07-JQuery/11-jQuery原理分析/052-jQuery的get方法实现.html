<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>052-jQuery的get方法实现.html</title>
</head>
<body>
	<div>div1</div>
	<div id="box">div2</div>
	<div>div3</div>
</body>
<!-- <script src="../js/jquery-1.12.4.js"></script> -->
<script src="kquery-1.js"></script>
<script>
	
	console.log("1::",$('div').get(1));
	console.log("-1::",$('div').get(-1));
	console.log("-3::",$('div').get(-3));
	console.log("空::",$('div').get());
	console.log("a::",$('div').get('a'));
	

</script>
</html>
