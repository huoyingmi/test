<script>
	//首先设一个构造函数
	function kQuery(){

	}
	// 在这个构造函数的原型上有一种extend方法，函数中传入一个对象
	kQuery.prototype.extend = kQuery.extend = function(options){
		console.log("1::",this);
        for(key in options){
        	// kQuery.prototype[key] = options[key];
    	// 相当于kQuery.prototype.test1 = function(){console.log("test1");}
        	this[key] = options[key]
        }
	}
	/*
	// 添加kQuery静态方法
	kQuery.extend = function(options){
		console.log("2::",this);
		for(key in options){
        	this[key] = options[key]
        }
	}
	*/
	kQuery.prototype.extend({
		test1:function(){
            console.log("test1");
		}
	})
	kQuery.extend({
		test2:function(){
            console.log("test2");
		}
	})
    //var一个实例函数在原型上面找方法
	var k = new kQuery();
	k.test1();
	kQuery.test2();
</script>
</html>
