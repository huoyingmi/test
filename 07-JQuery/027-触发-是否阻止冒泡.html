<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-触发-是否阻止冒泡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 100px 100px;
		}
		.f{
			width: 300px;
			height: 300px;
			background: #f60;
			margin: 100px auto;
			overflow: hidden;
		}
		.s{
			width: 100px;
			height: 100px;
			background: #eee;
			margin: 100px auto;

		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	// trigger不阻止事件冒泡
	// triggerHandler阻止事件冒泡
	$(function(){
       $('.gf').on("click",function(){
       	  alert('1');
       })

       $('.f').on("click",function(ev){
       	  alert('2');
       })
   	   // $('.f').trigger('click');
   	   $('.f').triggerHandler('click');

       $('.s').on("click",function(ev){
       	  alert('3');
       })
       // $('.s').trigger('click');
       $('.s').triggerHandler('click');
	})
</script>
</html>
