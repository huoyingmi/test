<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-jQuery操作，文本，值.html</title>
</head>
<body>
	<div>
		我是div1
		<p>我是段落</p>
	</div>
	<div>我是div2</div>
	<input type="text" value="aaa">
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div').html());
		// console.log($('div').html("<h1>我是大标题</h1>"));
		console.log($('div').text());
		// console.log($('div').text("我是内容div"));
		console.log($('input').val());
		console.log($('input').val("bbb"));
	})
</script>
</html>
