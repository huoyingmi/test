<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-jQuery的css操作.html</title>
	<style>

			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;

		}
		.box2{

		}

</head>
<body>

</body>

<script>

        console.log($('div').css("height"));

            $('div').css("width","300px");
	        $('div').css("height","300px");
	        */
	        /*
	        $('div').eq(1).css("width","200px");
	        $('div').eq(1).css("height","300px");
	        $('div').eq(0).css("width","100px");
	        $('div').eq(0).css("height","400px");
	        */
	        // $('div').css("height","300px").css("width","200px");

	        });
        })

</script>
