<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-jQuery操作位置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			margin: 100px;
			width: 300px;
			height: 300px;
			border: 1px solid #000;
		}
		.son{
			position: absolute;
			top: 100px;
			left:100px;
			width: 100px;
			height: 100px;
			background: #f00;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		// console.log("offset1::",$('.son').offset());
		console.log("offset2::",$('.son').offset().left);
		console.log("offset3::",$('.son').offset().top);
		/*
		console.log("offset2::",$('.son').offset({
			top:300,
			left:300,
		}));
		*/
		// console.log("position::",$('.son').position());
	})
</script>
</html>
