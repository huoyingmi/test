<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-jQuery对象.html</title>
</head>
<body>
	<div class="div0">div1</div>
	<div class="div1">div2</div>
	<div class="div2">div3</div>
	<div class="div3">div4</div>
	<div class="div4">div5</div>
	<div class="div5">div6</div>
	<div class="div6">div7</div>
	<div class="div7">div8</div>
	<div class="div8">div9</div>
	<div class="div9">div10</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//DOM节点 转化为 jQuery对象
		console.log($('div'));
		console.log($(document.querySelectorAll('div')));
		console.log($(document.querySelector('.div2')));
		//jQuery对象 转化为 DOM节点
		console.log($('div')[0]);
		console.log($('div').get(0));
	})
</script>
</html>
