<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-jQuery自定义列队动画.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: #f60;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>点击</button>
	<div></div>
	<div></div>
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$("button").on("click",function(){
			
			$('div').animate({width:"200px"},1000,function(){
				console.log("animate 1");
			})
			$('div').animate({height:"200px"},1000,function(){
				console.log("animate 2");
			})
			$('div').animate({opacity:0.5},1000,function(){
				console.log("animate 3");
			})
			
			/*
			$('div').animate({width:"200px"},1000,function(){
				$('div').animate({height:"200px"},1000,function(){
					$('div').animate({opacity:0.5},1000,function(){
						console.log("animate 3");
					})
				})
			})
			*/
		});
	})
</script>
</html>
