<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-jQuery自定义动画速度.html</title>
	<style>
		div{
			width: 100px;
			height: 50px;
			background: #f60;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<div></div>
	<div></div>
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$("button").on("click",function(){
			
			$('div').eq(0).animate({width:300},3000,"swing",function(){
				console.log('animate 2');
			})
			$('div').eq(1).animate({width:300},3000,"linear",function(){
				console.log('animate 3');
			})
		})
	})
</script>
</html>
