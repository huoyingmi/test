
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-jQuery内容过滤器应用.html</title>
</head>
<body>
	<div></div>
	<div>div</div>
	<div><p>我是p</p></div>
	<div><p>我是ppp</p></div>
	<div><span>我是span</span></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div:empty'));
		console.log($('div:parent'));
		console.log($('div:contains(我是p)'));
		console.log($('div:has(span)'));
	})
</script>
</html>
