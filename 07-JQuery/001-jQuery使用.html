<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-jQuery引入和使用.html</title>
</head>
<body>
	
</body>
<!-- 使用方法一：将jQuery下载到本地在引用-->
<!-- <script src="js/jquery-1.12.4.js"></script> -->
<!-- 使用方法二：引用CDN资源 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	window.jQuery || document.write('<script src="js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	// console.log($);
	// console.log(jQuery);

	//  jQuery = window.onload = $
	jQuery(document).ready(function(){
       console.log('hello');
    });
    jQuery(document).ready(function(){
       console.log('hi');
    }); 
    $(document).ready(function(){
    	console.log('hello');
    })
    window.onload = function(){
    	console.log('hello');
    }
//  简写
    $(function(){
    	console.log('hello');
    })
    $(function(){
    	console.log('hi');
    })
</script>
</html>
