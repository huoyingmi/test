<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>044-jQuery-ajax.html</title>
</head>
<body>
	<button>获取数据</button>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on("click",function(){
			// alert('aa');
			$.ajax({
				url:"044-data.json",
				type:"GET",
				dataType:"json",
				success:function(data,sata,jqXHR){
                    console.log(data);
                    console.log(sata);
                    console.log(jqXHR);
				},
				error:function(jqXHR,sata){
                    console.log(jqXHR);
                    console.log(sata);
				},
				complete:function(jqXHR,sata){
                    console.log(jqXHR);
                    console.log(sata);
				},
				setTimeout:1000,
				statusCode:{304:function(){},503:function(){}},
				headers:{test:'test'}
			})
		})
	})
</script>
</html>
