<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-ajax4-jqXHR.html</title>
</head>
<body>
	<button>获取数据1</button>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on("click",function(){
			// alert('aa');
			$.ajax({
				url:"044-data.json",
				type:"GET",
				dataType:"json"
			}).done(function(data,sata,jqXHR){
				console.log(data);
                console.log(sata);
                console.log(jqXHR);
			}).fail(function(jqXHR,sata){
                console.log(jqXHR);
                console.log(sata);
			}).always(function(){
				
			})
		})
	})
</script>
</html>
