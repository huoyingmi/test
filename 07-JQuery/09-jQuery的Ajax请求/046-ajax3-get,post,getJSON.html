<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>046-get,post,getJSON.html</title>
</head>
<body>
	<button>获取数据1</button>
	<button>获取数据2</button>
	<button>获取数据3</button>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on("click",function(){
			$.get("044-data.json",function(data){
                 console.log(data);
			})
		});
		$('button').eq(1).on("click",function(){
			$.post("044-data.json",{name:"Tom",age:20},function(data){
                 console.log(data);
			})
		});
		$('button').eq(2).on("click",function(){
			$.getJSON("044-data.json",function(data){
                 console.log(data);
			})
		});
	})
</script>
</html>
