<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-阻止默认行为.html</title>
</head>
<body>
	<a href="http://taobao.com">去购物</a>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*
		$('a').on("click",function(){
			alert('click a');
			return false;
		})
		*/
		$('a').on("click",function(ev){
			alert('click a');
			event.preventDefault();
		})
	})
</script>
</html>
