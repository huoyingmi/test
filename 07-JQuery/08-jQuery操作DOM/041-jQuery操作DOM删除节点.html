<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-jQuery操作DOM删除节点.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>删除1</button>
	<button>删除2</button>
	<button>删除3</button>
	<div>
		我是div
		<h1>我是大标题</h1>
	</div>
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on("click",function(){
				alert("aaa");
			})
		// 删除jQuery对象中的节点同时删除事件
		$('button').eq(0).on("click",function(){
			var $div = $('div').remove();
			// console.log($div);
			// $('body').append($div);
		})
		//  清空jQuery对象总节点的内容
		$('button').eq(1).on("click",function(){
			var $div = $('div').empty();
			// console.log($div);
			// $('body').append($div);
		})
		//  删除jQuery对象中的节点但保留事件
		$('button').eq(2).on("click",function(){
			var $div = $('div').detach();//先删除
			// console.log($div);
			$('body').append($div);//再添加
		})
	})
</script>
</html>
