<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-事件自动触发.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: #f60;
		}
	</style>
</head>
<body>
	<div></div>
	<button>点击</button>
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on("click",function(){
			$('div').css({width:"300px"})
		})
		// $('button').trigger('click');
		$('button').triggerHandler('click');
	})
</script>
</html>
