<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-事件的移除.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 10px solid #ccc;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div>1</div>
	
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		function f1(){
			$('div').css("width","300px");
		};
		function f2(){
			$('div').css("width","100px");
		};
        // 绑定

		$('div').on("mouseover",function(){
			f1();
		 	$('div').css({
		 		background:"#f00"
		 	});
		});
		$('div').on("mouseout",function(){
			f2();
		 	$('div').css({
		 		background:"#fff"
		 	});
		})
        //移除
		// $('div').off();
		// $('div').off("mouseout");
		$('div').off("mouseover",f1);
	})
</script>
</html>
