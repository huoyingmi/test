<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-扩展插件.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>测试插件</button>
	<div>div1</div>
	<div>div2</div>
</body>
<script>
	console.log($);
	;(function(){
		$$.fn.extend({
			setColor:function(options){
				var DEFAULTS = {color:'red'}
				var options = $.extend({},DEFAULTS,options);
				return this.each(function(){
					this.style.color = options.color;
				});							
			}
		})
	})(jQuery);
</script>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on("click",function(){
			$('div').setColor(color:"red").css({width:300});
		})
	})
</script>
</html>
