<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-扩展插件.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>测试插件</button>
	<div>div1</div>
	<div>div2</div>
</body>
<script>
	;(function($){
        $.prototype.setColor = function(){
        	console.log(this);
            var ret = this.each(function(index,elem){
                this.style.color = 'red';
            });
            console.log(ret);
            return ret;
        }
	})(jQuery);
</script>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on("click",function(){
			// console.log($('div'));
			// $('div').css({width:300});
			$('div').setColor().animate({width:300});
		});
	})
</script>
</html>
