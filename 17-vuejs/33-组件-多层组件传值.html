<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>33-组件-多层组件传值.html</title>
</head>
<body>
	<div id="app">
		<ul>
			<todo-item></todo-item>
		</ul>
	</div>
	<template id="todo-item">
		<div>
			<task></task>
			<dateline></dateline>
		</div>
	</template>
	<template id="task">
		<span>{{tag}}:吃饭</span>
	</template>
	<template id="dateline">
		<span>{{tag}}:今天</span>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	const task = Vue.extend({
		template:"#task",
		data:function(){
			return {
				tag:"任务"
			}
		}
	})
	const dateline = Vue.extend({
		template:"#dateline",
		data(){
			return {
				tag:"时间"
			}
		}
	})
	Vue.component('todo-item',{
		template:'#todo-item',
		components:{
			task:task,
			dateline:dateline
		}
	});
	//实例函数
	let vm1 = new Vue({
		el:'#app',
		data:{
			item:[
				{
					id:1,
					task:"学习react",
					dateline:"今天中午"
				},
				{
					id:2,
					task:"学习vue",
					dateline:"明天"
				}
			]
		}	
	});
</script>
</html>
