<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-vue实例-生命周期函数.html</title>
</head>
<body>
	<div id="app">
		<p ref="p">{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//实例函数
	let vm = new Vue({
		el:"#app",
		data:{
			message:"hello vue"
		},
		beforeCreate(){
			console.log("beforeCreate创建前");
			console.log("this.message:1",this.message);//undefined
			console.log("this.$el:1",this.$el);//undefined
			console.log("this.$refs:1",this.$refs);//{}
		},
		created(){
			console.log("created创建完");
			console.log("this.message:2",this.message);//hello vue
			console.log("this.$el:2",this.$el);//undefined
			console.log("this.$refs:2",this.$refs);//{}
		},
		beforeMount(){
			console.log("beforeMount挂载前");
			console.log("this.message:3",this.message);//hello vue
			console.log("this.$el:3",this.$el);
			//<div id="app">
			// 	<p ref="p">hello vue</p>
			//</div>
			console.log("this.$refs:3",this.$refs);//{}
		},
		mounted(){
			console.log("mounted挂载完");
			console.log("this.message:4",this.message);//hello vue
			console.log("this.$el:4",this.$el);
			//<div id="app">
			// 	<p ref="p">hello vue</p>
			//</div>
			console.log("this.$refs:4",this.$refs);//{p:p}
		},
		beforeUpdate(){
			console.log("beforeUpdate更新前");
			console.log("this.message:5",this.message);//hello vue
			console.log("this.$el:5",this.$el);//undefined
			console.log("this.$refs:5",this.$refs);//{}
		},
		updated(){
			console.log("updated更新完");
			console.log("this.message:6",this.message);//hello vue
			console.log("this.$el:6",this.$el);//undefined
			console.log("this.$refs:6",this.$refs);//{}
		},
		beforeDestroy(){
			console.log("beforeDestroy销毁前");
			console.log("this.message:7",this.message);//bbb
			console.log("this.$el:7",this.$el);
			//<div id="app">
			// 	<p ref="p">hello vue</p>
			//</div>
			console.log("this.$refs:7",this.$refs);//{p:p}
		},
		destroyed(){
			console.log("destroyed销毁完");
			console.log("this.message:8",this.message);//bbb
			console.log("this.$el:8",this.$el);
			//<div id="app">
			// 	<p ref="p">hello vue</p>
			//</div>
			console.log("this.$refs:8",this.$refs);//{p:undefined}
		},
	});
	vm.message = "bbb"; //当内容进行更新时，才会触发更新
	vm.$destroy(); //当内容进行销毁时，才会触发销毁
</script>
</html>
