<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-绑定style-v-bind.html</title>
</head>
<body>
	<div id="app">
		<p>我是段落</p>
		<p style="background-color: #eee;color: #faa">style="background-color: #ccc;color: #faa"</p>
		<p :style="{backgroundColor:'#eee',color: '#faa'}">:style="{backgroundColor:'#eee'}"</p>
		<p :style="{backgroundColor:bg,color:color}">:style="{backgroundColor:bg,color:color}"</p>
		<p :style="styleObj">:style="styleObj"</p>
		<p :style="[styleObj,styleObj2]">:style="styleObj,styleObj2"</p>
		<p :style="styleArr">:style="styleArr"</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//实例函数
	let vm = new Vue({
		el:"#app",
		data:{
			bg:"#eee",
			color:"#faa",
			styleObj:{
				backgroundColor:"#eee",
				color:"#faa"
			},
			styleObj2:{
				fontSize:"36px"
			},
			styleArr:[
				{
					backgroundColor: 'eee',
					color:'faa'
				},
				{
					fontSize:'36px'					
				}
			]
		}
	});
</script>
</html>
