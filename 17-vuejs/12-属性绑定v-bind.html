<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12-属性绑定v-bind.html</title>
</head>
<body>
	<div id="app">
		<a href="https://www.kuazhu.com">跨猪</a>
		<a v-bind:href="taobaoUrl">淘宝</a><!-- 完整写法 -->
		<a :href="baiduUrl">百度</a><!-- 简便写法 -->
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//实例函数
	let vm = new Vue({
		el:"#app",
		data:{
			taobaoUrl:'http://www.taobao.com',
			baiduUrl:'http://www.baidu.com',
		}
	});
	// vm.message = "bbb";
</script>
</html>
