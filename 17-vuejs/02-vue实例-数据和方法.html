<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-vue实例-数据和方法.html</title>
</head>
<body>
	<div id="app">
		<p ref="p">{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//实例函数
	let vm = new Vue({
		el:"#app",
		data:{
			message:"hello vue"
		}
	});
	console.log(vm);
	console.log("vm.message:",vm.message);
	console.log("vm.$data.message:",vm.$data.message);
	console.log(vm.message === vm.$data.message);
	console.log("vm.$el:",vm.$el);
	console.log(vm.$el === document.getElementById('app') );
	console.log('vm.$refs:',vm.$refs);
	console.log('vm.$refs.p:',vm.$refs.p);
	vm.$watch("message",function(){
		console.log("vm.$watch:message has been changed");
	})
	vm.message = "bbb"; //bbb
	vm.$destroy();
	vm.message = "ccc"; //hello vue
</script>
</html>
