<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06-表单控件双向绑定-修饰符.html</title>
</head>
<body>
	<div id="app">
		<p ref="p">{{message}}</p>
		<input type="text" v-model="message" />
		<input type="text" v-model.lazy="message" />
		<input type="text" v-model.number="message" />
		<input type="text" v-model.trim="message" />
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//实例函数
	let vm = new Vue({
		el:"#app",
		data:{
			message:"hello vue"
		}
	});
	// vm.message = "bbb";
</script>
</html>
