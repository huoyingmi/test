<script>
	/*
	// Generator 函数形式上就像是一个普通函数
	// function关键字与函数名之间有一个星号
	function * gen(x){
		console.log("1::",x);
		// 函数体内部使用yield表达式定义不同的内部状态
		// 遇到yield表达式，就暂停执行后面的操作，并将紧跟在yield后面的那个表达式的值，作为返回的对象的value属性值
		yield 'get data';  //{value: get data, done: true}
		console.log("2::",x+5); //因为有yield所以此处不执行
	}

	// 调用 Generator 函数后，该函数并不执行,返回一个遍历器对象
	let g = gen(5);

	console.log(g); //gen {<suspended>}遍历器对象

	// next方法的作用是分阶段执行Generator函数。
	// 每次调用next方法，会返回一个对象，表示当前阶段的信息（value属性和done属性）
	console.log(g.next()); //打印 1:: 5和{value: undefined, done: true}
	*/

	function * gen(x){
		console.log("1::",x);  //1:: 5
		yield '1：get data1';  //{value: get data1, done: false}
		console.log("2::",x+5); //因为有调用了g.next()所以此处执行  2:: 10
		yield '2：get data2';   //{value::2：get data2, done: false}
		console.log("3::",x+20); //3:: 25
		yield '3：get data3';  //{value::3：get data3, done: false}
		return 'data3';

	}

	let g = gen(5);

	console.log(g); //gen {<suspended>}遍历器对象

	console.log(g.next()); //打印 1:: 5 和 {value: 1：get data1, done: false}

	console.log(g.next()); //打印 2:: 10 和 {value::2：get data2, done: false}

	console.log(g.next()); //打印 3:: 25 和 {value::3：get data3, done: false}
	
	console.log(g.next()); //打印 {value: "data3", done: true}
</script>
</html>
