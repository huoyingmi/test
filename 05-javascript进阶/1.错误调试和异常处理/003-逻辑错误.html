<script>
	//单步跟踪
	function fn(num){
		var a = 0;
		for(var i=0; i<=num; i++){
			a += i;
		}
		return a;
	}
	debugger;
	console.log(fn(3));
	// 目标1+2+3=6，结果本应该是6，但是因为i<num的原因，结果显示3，此时用打断点的方法跟踪标记，判断错处 debugger
</script>
