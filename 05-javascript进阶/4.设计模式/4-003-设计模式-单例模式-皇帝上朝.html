<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-003-设计模式-单例模式-皇帝上朝.html</title>
</head>
<body>
	
</body>
<script>
	(function(w){
		var king = null;
		function King(name){
			if(!king){
				this.name = name;
				this.id = Math.random();
				king = this;
			}
			return king;
		}
		King.prototype = {
			constructor:King,
			work:function(){
				console.log(this.name + this.id +'说：有本请奏，无本退朝');
			}
		}
		w.King = King;
		for(var i=0; i<=5; i++){
			// console.log('')
			new King('康熙').work();
		}
	})(window);
</script>
</html>
