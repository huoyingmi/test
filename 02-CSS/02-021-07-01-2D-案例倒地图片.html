<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-021-07-01-2D转换-倒地图片.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul li{
			width: 200px;
			height: 200px;
			list-style: none;
			margin: 20px auto;
			border: 1px solid #000;
			perspective: 500px;
		}
		li img{
			width: 100%;
			height: 100%;
			transform-origin: center bottom;
			transition: transform 2s;
		}
		li:nth-child(1):hover img{
			transform: rotateX(85deg);
		}
		/*li:nth-child(2){
			transform: rotateY(80deg);
		}
		li:nth-child(3){
			transform: rotateZ(130deg);
		}*/
	</style>
</head>
<body>
	<ul>
		<li><img src="../../text/02-html/img/2.jpg" alt=""></li>
	<!-- 	<li><img src="../../text/02-html/img/13.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/1.jpg" alt=""></li> -->
	</ul>
</body>
</html>
