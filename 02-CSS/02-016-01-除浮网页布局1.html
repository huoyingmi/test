<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-016-01-除浮网页布局1.html</title>
	<style>
		*{
			margin: 0 ;
			padding:0; 
		}
		.maxbox{
			width: 960px;
			/*height: 1000px;*/
			margin: 0 auto;
		}
		.clearfix:after{
			display: block;
			content: "";
			clear: both;
			visibility: hidden;
			height: 0px;
		}
		.clearfix{
			*zoom:1;
		}
		/*头部*/
		.header{
			width: 100%;
			/*height: 100px;*/
		}
		.header .logo{
			width: 100px;
			height: 100px;
			background: tomato;
			float: left;
		}
		.header .user{
			width: 200px;
			height: 50px;
			background:gray;
			float: right;
		}
		.header nav{
			width: 750px;
			height: 50px;
			background: purple;
			float: right;
		}
		/*中间*/
		.section{
			width: 100%;
			/*height: 800px;*/
			margin-top: 10px;
		}
		.section .leftbox1{
			width: 700px;
			height: 800px;
			float: left;
		}
		.section .leftbox1 .topbox1{
			width: 700px;
			height: 740px;
		}
		.section .leftbox1 .topbox1 .leftbox2{
			width: 490px;
			height: 100%;
			float: left;
		}
		.section .leftbox1 .topbox1 .leftbox2 .topbox2{
			width: 100%;
			height: 360px;
			background: yellow;
		}
		.section .leftbox1 .topbox1 .leftbox2 .bottombox2{
			width: 100%;
			height: 360px;
			background: navy;
			margin-top: 20px;
		}
		.section .leftbox1 .topbox1 .rightbox2{
			width: 200px;
			height: 100%;
			background: pink;
			float: right;
		}
		.section .leftbox1 .bottombox1{
			width: 700px;
			height: 50px;
			background: red;
			margin-top: 10px;
		}
		.section .rightbox1{
			width: 250px;
			height: 800px;
			background:skyblue;
			float: right;
		}
		/*底部*/
		.footer{
			width: 100%;
			height: 90px;
			background: blue;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="maxbox">
		<div class="header clearfix">
			<div class="logo"></div>
			<div class="user"></div>
			<nav></nav>
		</div>
		<div class="section clearfix">
			<div class="leftbox1">
				<div class="topbox1">
					<div class="leftbox2">
						<div class="topbox2"></div>
						<div class="bottombox2"></div>
					</div>
					<div class="rightbox2"></div>
				</div>
				<div class="bottombox1"></div>
			</div>
			<div class="rightbox1"></div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
