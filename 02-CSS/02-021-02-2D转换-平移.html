<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-021-02-2D转换-平移.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
		}
		.box1{
			background: red;
			transform: rotate(60deg);
			transform: translate(-20px,-50px);
		}
		.fa{
			width: 400px;
			height: 400px;
			border:1px solid #000 ;
		}
		.box2{
			background: blue;
			transform: translate(100px,200px);
		}
		.box3{
			background: pink;
			transform: translate(130px,100px);
		}
		.box4{
			background: green;
			transform: translate(70px,-50px);
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="fa">
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</body>
</html>
