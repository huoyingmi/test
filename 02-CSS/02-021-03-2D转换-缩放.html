<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-021-03-2D转换-.htm缩放l</title>
	<style>
		div{
			width: 100px;
			height: 50px;
		}
		.box1{
			background: red;
			margin: 20px 100px;
		}
		.box2{
			margin: 100px 100px;
			background: blue;
			transform: scale(2,2);
		}
		.box3{
			margin: 100px 100px;
			background: pink;
			transform: scale(1,1);
		}
		.box4{
			margin: 100px 100px;
			background: green;
			transform: scale(0.5,0.5);
		}
		.box5{
			background: #000;
			margin: 100px 100px;
			transform: scale(0,0.1);
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">1</div>
	<div class="box3">1</div>
	<div class="box4">1</div>
	<div class="box5">1</div>
</body>
</html>
