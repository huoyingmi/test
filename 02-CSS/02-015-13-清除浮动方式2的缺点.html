<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-015-13-清除浮动的方式2的缺点.html</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	/*给前面的盒子添加高度不影响margin值的设立*/
	.box1{
		width: 600px;
		/*height: 50px;*/
		background: #ccc;
		margin-bottom: 20px;
	}
	.box1 p{
		width: 100px;
		background: #ddf;
		float: left;
		/*float: right;*/
	}
	/*方法二：给第二个盒子添加clear值影响margin值的设立*/
	.box2{
		width: 600px;
		background: #ffc;
		clear: left;
		/*clear: right;*/
		/*clear: both;*/
		margin-top: 20px;
	}
	.box2 p{
		width: 100px;
		background: #faa;
		float: left;
		/*float: right;*/
	}
	</style>
</head>
<body>
	<div class="box1">
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
	</div>
	<div class="box2">
		<p>pp1</p>
		<p>pp2</p>
		<p>pp3</p>
	</div>
</body>
</html>
