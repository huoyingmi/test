<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-009-11-02-盒模型-内容居中及行高设置.html</title>
	<style>
   /*水平居中用 text-align:center；单行文本垂直居中用 line-height,行高等于盒子高度*/
        .box1{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
        }
        /*多行文本垂直居中用 padding 设置并且不设置盒子高度；*/
        .box2{
            width: 100px;
            /*height: 200px;*/
            border: 1px solid #000;
            margin-top: 20px;
            text-align: center;
            padding:20px 0;
        }
  /*如果设置盒子的高度就需要计算一下，首先设行高=盒高，padding=(盒高-行高*行数)/2,再设box-sizing：border-box;*/
        .box3{
            width: 200px;
            height: 200px;
            line-height: 20px;
            border: 1px solid #000;
            margin-top: 20px;
            text-align: center;
            /*padding:0 12px;*/
            padding:60px 0;
            box-sizing: border-box;
        }
	</style>
</head>
<body>
   <div class="box1">我是一个盒子</div>
   <div class="box2">我是一个盒子我是一个盒子我是一个盒子我是一个盒子</div>
	<div class="box3">我是一个盒子我是一个盒子我是一个盒子我是一个盒子</div>
</body>
</html>
