<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-015-07-浮动流浮动规则.html</title>
	<style>
		.father{
			width: 800px;
			height: 800px;
			border: 1px solid #000;
			color: white;
		}
		.son1{
			width: 100px;
			height: 100px;
			background: red;
			/*float: left;*/
		}
		.son2{
			width: 120px;
			height: 120px;
			background: blue;
			float: right;
		}
		.son3{
			width: 160px;
			height: 160px;
			background: green;
			/*float: left;*/
		}
		.son4{
			width: 200px;
			height: 200px;
			background: pink;
			float: right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
		<div class="son4">4</div>
	</div>
</body>
</html>
