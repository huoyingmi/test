<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-009-14-01-案例即时新闻.html</title>
	<style>
		.new{
			width: 290px;
			height: 347px;
		}
		.header{
			width: 290px;
			border-top: 2px solid #c7c7c7;
			border-bottom: 1px solid #ececec;
		}
		.header h3{
			width: 85px;
			/*height: 45px;*/
			border-top: 2px solid #069;
			font-size: 20px;
			margin-top: -2px;
			padding-top: 6px;
			color: #069;
		}
		.header span{
			display: block;
			width: 80px;
			line-height: 12px;
			color: #999;
			font-size: 9px;
			margin-top: -18px;
			margin-bottom: 10px;
			font-family: arial;
		}
		.content{
			width: 290px;
			margin-top: -15px;
		}
		.content li{
			width: 100%;
			height: 36px;
			line-height: 36px;
			font-size: 12px;
			list-style: none;
			white-space: nowrap;
			text-overflow: ellipsis;
			overflow: hidden;
			border-bottom: 1px dotted #ececec;
			margin-left: -40px;
		}
		.content li:last-child{
			border-bottom: none;
		}
		.content li a{
			display: inline-block;
			text-decoration: none;
            color: #222;
			margin-left: 0;
		}
		.content li a:before{
			display: inline-block;
			content: " ";
			width: 3px;
			height: 3px;
			background: #069;
			margin-right: 6px;
			/*margin-bottom: 1px;*/
			vertical-align: middle;
		}
		.content li a:hover{
			/*color: #8b0000;*/
			color: #900;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="new">
		<div class="header">
			<h3>即时新闻</h3>
			<span>INSTANT NEWS</span>
		</div>
		<div class="content">
			<ul>
				<li><a href="https://news.baidu.com/guonei">解放战争中，造手榴弹最强的竟是这一解放区</a></li>
				<li><a href="#">【钩沉】他披露了邓小平南巡镜头外的这些细节，警</a></li>
				<li><a href="#">地方新闻精选| 南京国家公祭保障条例通过: 精</a></li>
				<li><a href="#">吉林大学校长李元元调任华中科技大学校长</a></li>
				<li><a href="#">龙岗坂田写字楼连逮8名男子！现场不忍直视</a></li>
				<li><a href="#">河北省有突出贡献中青年专家孙增武出任省委党史研</a></li>
				<li><a href="#">超标电动自行车昨起发放临时标识</a></li>
				<li><a href="#">父亲在坠江公交遇难，儿子含泪救援80小时</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
