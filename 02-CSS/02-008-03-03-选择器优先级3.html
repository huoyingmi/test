<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-008-03-03-选择器优先级3.html</title>
	<style>
	/*ID选择器>类选择器>标签选择器>通用选择器>继承间接选中>默认样式*/
	    *{
	    	color: purple;
	    }
		p{
			color: red;
			font-size: 30px;
			font-weight: bold;
		}
		.pp1{
			color: blue;
			font-weight: lighter;
		}
		#pp1{
			font-size: 40px;
			color: pink;
		}
	</style>
</head>
<body>
	<div class="father" id="father">
		<div class="son" id="son">
			<p class="pp1" id="pp1">我是段落</p>
		</div>
	</div>
</body>
</html>
