			width: 550px;

			float: right;
		}
		.rightbox .box2{
			width: 350px;
			height: 400px;
			border: 1px solid #ccf;
			border-radius: 3px;
			margin: 0 auto;
			margin-top: 100px;
		}
		.box2 .toubu{
			width: 100%;
			height: 55px;
			line-height: 55px;
			background: #eff4fa;
			border-bottom: 1px solid #ccf;
		}
		.toubu a{
			font-size: 18px;
			color: #aaa;
		}
		.box2 .toubu a:first-child{
			float: left;
			margin-left: 30px;
		}
		.box2 .toubu a:last-child{
			float: right;
			margin-right: 30px;
		}
		.box2 .toubu a:hover{
			color: red;
			text-decoration: none;
		}
		.rightbox .shenzi{
			width: 100%;
			height: 260px;
			margin-left: 60px;
			overflow: hidden;
		}
		.shenzi .inputer{

			height: 35px;

		}
		.shenzi .inputer input{
			width: 240px;
			height: 35px;
			line-height: 35px;

			box-sizing: border-box;
			border: 1px solid #369;
			border-radius: 3px;
			outline: none;
		}
		.shenzi .inputer input:first-child{
			margin-top: 20px;
		}
		.shenzi .inputer input:focus{
			color:rgba(51,102,153,0.1); 
			border: 1px solid red;
		}
		.shenzi .xuanze{
			margin-top: 40px;
			font-size: 14px;
		}
		.shenzi .xuanze input{
			width: 12px;
			height: 12px;
			margin-right: 5px;
			vertical-align: middle;
		}
		.shenzi .denglu input{
			width: 250px;
			line-height: 40px;
			margin-top: 20px;
			background: #5a98de;
			color: white;
			font-size: 24px;
			border-radius: 3px;
			letter-spacing: 3px;
		}
		.box2 .dibu{
			width: 100%;
			height: 60px;
			line-height: 60px;
			margin-left: 120px;	
			margin-top: 30px;

			height: 50px;

			list-style: none;
			width: 75px;
			height: 50px;
			line-height: 50px;
			float: left;
			font-size: 12px;

		footer li:last-child{
			width: 320px;
			font-size: 14px;
