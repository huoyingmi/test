<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-023-05-3D-轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 500px;
		}
		ul{
			width: 200px;
			height: 200px;
			/*border: 1px solid #000;*/
			position: relative;
			margin: 100px auto;
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg);
			animation: sport 5s linear 0s infinite normal;

		}
		@keyframes sport{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 0;
			left: 0;
		}
		li img{
			width: 100%;
			height: 100%;
			border: 1px solid #000;
			box-sizing: border-box;
		}
		li:nth-child(1){
           transform: translateZ(100px) scale(1.5,1);

		}
		li:nth-child(2){
           transform: translateZ(-100px) rotate(180deg) scale(1.5,1);
		}
		li:nth-child(3){
           transform: translateY(100px) rotateX(270deg) scale(1.5,1);
		}
		li:nth-child(4){
           transform: translateY(-100px) rotateX(90deg) scale(1.5,1);
		}
		li:nth-child(5){
           transform: translateX(150px) rotateY(90deg);
		}
		li:nth-child(6){
           transform: translateX(-150px) rotateY(270deg);
		}
		ul:hover{
			animation-play-state: paused;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../txt/modaozushi1.jpg" alt=""></li>
	 	<li><img src="../txt/modaozushi2.jpg" alt=""></li>
		<li><img src="../txt/modaozushi3.jpg" alt=""></li>
		<li><img src="../txt/modaozushi4.jpg" alt=""></li>
		<li><img src="../txt/modaozushi5.jpg" alt=""></li>
		<li><img src="../txt/modaozushi6.jpg" alt=""></li>  
	</ul>
</body>
</html>
