<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-021-07-02-2D-倒地图片案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 50px 100px;
			perspective: 400px;
		}
		.box img{
			width: 100%;
			height: 100%;
			transition: transform 2s;
			transform-origin: center bottom;
		}
		.box:hover img{
			transform: rotateX(80deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="../../text/02-html/img/1.jpg" alt="">
	</div>
</body>
</html>
