<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-009-07-盒模型-margin垂直不重叠.html</title>
	<style>
		.father{
			width: 200px;
			overflow: hidden;
		} 
		.son1{
			width: 100px;
			height: 100px;
			background: pink;
			margin-bottom: 50px;
		}
		.son2{
			width: 100px;
			height: 100px;
			margin-top: 30px;
			background: pink;
		}
		.son3{
			background: pink;
			width: 100px;
			height: 100px;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
	</div>
		<div class="son2"></div>
		<div class="son3"></div>
</body>
</html>
