<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-014-03-css的显示模式转换.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-left: 20px;
			margin-top: 20px;
			padding-left: 20px;
			padding-top: 20px;

			/*display: inline;*/
			/*display: block;*/
			display: inline-block;
		}
		span{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-left: 20px;
			margin-top: 20px;
			padding-left: 20px;
			padding-top: 20px;
			background: blue;

			/*display: inline;*/
			/*display: block;*/
			display: inline-block;
		}
		img{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin-left: 20px;
			margin-top: 20px;
			padding-left: 20px;
			padding-top: 20px;

			/*display: inline;*/
			/*display: block;*/
			display: inline-block;
		}
	</style>
	</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<span>span</span>
	<span>span</span>
	<img src="../../text/02-html/img/11.jpg" alt="">
	<img src="../../text/02-html/img/11.jpg" alt="">
</body>
</html>
