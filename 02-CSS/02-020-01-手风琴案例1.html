<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-020-01-手风琴案例1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 400px;
			border: 1px solid #000;
			background: pink;
			margin: 20px auto;
			overflow: hidden;
			/*padding-inline-start: 0px;*/
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 400px;
			float: left;
		    transition-property: width;
		    transition-duration: 2s;
		}
		ul li img{
			height: 100%;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../../text/02-html/img/ad1.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/ad2.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/ad3.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/ad4.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/ad5.jpg" alt=""></li>
	</ul>
</body>
</html>
