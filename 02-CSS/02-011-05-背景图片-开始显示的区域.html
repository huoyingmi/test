<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-011-05-背景图片-开始显示的区域.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 10px dashed #000;
			padding: 15px;
			margin-top: 5px;
			background: url(../../text/02-html/img/1.jpg) no-repeat ;
			background-size: contain;
	        }
	        /*默认值padding-box*/
	     .box2{
	     	
	     	background-origin: padding-box;
 	     }
	     .box3{
	     	background-origin: border-box;
 	     }	    
	     .box4{
	     	background-origin: content-box;
 	     }
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
