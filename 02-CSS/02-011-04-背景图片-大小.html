<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-011-04-背景图片-大小.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin-top: 5px;
			background: url(../../text/02-html/img/1.jpg) no-repeat ;
	        }
	        /*数+px*/
	     .box1{
	     	background-size: 130px 130px;
	     }
	     /*百分比*/
	     .box2{
	     	background-size: 50% 70%;
	     }
	     /*auto自由参考成比例改变*/
	     .box3{
	     	/*background-size: auto 50%;*/
	     	background-size: 70% auto;
	     }
	     /*等比例拉伸到有一个边填满*/
	     .box4{
	     	background-size: contain;
	     }
	     /*等比例拉伸到有两边都填满*/
	     .box5{
	     	background-size: cover;
	     }
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
</body>
</html>
