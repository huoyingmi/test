<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-009-06-盒模型-margin.html</title>
	<style>
		.father{
			width: 500px;
			/*height: 200px;*/
			border: 1px solid #000;
			margin: 20px;
		}
		.father div{
			width: 100px;
			height: 200px;
			display: inline-block;
			vertical-align: bottom;
			/*margin: 30px;*/
		}
		.son1{
			background: red;
			/*margin: 10px 20px 30px 40px;*/
			margin: 10px -20px -30px 40px;
		}
		.son2{
			background: blue;
			margin: -10px;
		}
		.son3{
			background: green;
			margin: -20px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div><div class="son2"></div><div class="son3"></div>
	</div>
</body>
</html>
