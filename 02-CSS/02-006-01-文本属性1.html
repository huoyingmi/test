<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-006-01-文本属性1.html</title>
	<style>
	.p1{
		/*装饰属性 下划线*/
		text-decoration: underline;
	}
	.p2{
		/*上划线*/
		text-decoration: overline;
	}
	.p3{
		/*中划线*/
		text-decoration: line-through;
	}
	.p4{
		/*水平对齐*/
		text-align: center;
		/*text-align: left;*/
		/*text-align: right;*/
	}
	.p5{
		/*首行缩进*/
		text-indent: 20px;
		/*text-indent: 2em; */
	}
	.p6{
		/*文本阴影   (水平距离 垂直距离 模糊距离 阴影颜色)*/
		text-shadow: 10px 10px 4px red;
	}
	</style>
</head>
<body>
	<p class="p1">我是文本1</p>
	<p class="p2">我是文本2</p>
	<p class="p3">我是文本3</p>
	<p class="p4">我是文本4</p>
	<p class="p5">我是文本5</p>
	<p class="p6">我是文本6</p>
	<p class="p7">我是文本7</p>
	<p class="p8">我是文本8</p>
</body>
</html>
