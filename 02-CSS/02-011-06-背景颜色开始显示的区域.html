<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-011-06-背景颜色开始显示的区域.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 10px dashed #000;
			padding: 15px;
			margin-top: 5px;
			background: red;
	        }
	     .box2{
	     	background-size: contain;
	     	background-clip: padding-box;
 	     }
	        /*默认值 border-box*/
	     .box3{
	     	background-size: contain;
	     	background-clip: border-box;
 	     }	    
	     .box4{
	     	background-size: contain;
	     	background-clip: content-box;
 	     }
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
