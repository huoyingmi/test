<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-015-14-清除浮动的方式3-外墙法.html</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box1{
		width: 600px;
		background: #ccc;
		/*margin-bottom: 20px;*/
	}
	.box1 p{
		width: 100px;
		background: #ddf;
		float: left;
	}
	/*在第一和第二个盒子中间添加一个空盒子并设clear：both值；此种方法不影响margin值的设立*/
	.kongbox{
		clear: both;
	}
	.box2{
		width: 600px;
		background: #ffc;
		/*margin-top: 20px;*/
	}
	.box2 p{
		width: 100px;
		background: #faa;
		float: left;
	}
	</style>
</head>
<body>
	<div class="box1">
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
	</div>
	<div class="kongbox"></div>
	<div class="box2">
		<p>pp1</p>
		<p>pp2</p>
		<p>pp3</p>
	</div>
</body>
</html>
