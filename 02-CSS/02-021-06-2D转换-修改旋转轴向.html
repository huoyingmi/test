<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-021-06-2D转换-修改旋转轴向.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*ul{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 200px 200px;
			position: relative;
		}*/
		ul li{
			width: 200px;
			height: 200px;
			list-style: none;
			margin: 20px auto;
			border: 1px solid #000;
			perspective: 500px;
		}
		li img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1) img{
			transform: rotateX(60deg);
		}
		li:nth-child(2) img{
			transform: rotateY(80deg);
		}
		li:nth-child(3) img{
			transform: rotateZ(130deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../../text/02-html/img/2.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/13.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/1.jpg" alt=""></li>
	</ul>
</body>
</html>
