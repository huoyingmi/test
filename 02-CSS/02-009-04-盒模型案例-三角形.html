<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-009-04-盒模型案例-三角形.html</title>
	<style>
		.box1{
			width: 0px;
			height: 0px;
			/*background: pink;*/
			border-top: 100px solid red;
			border-right: 100px solid white;
		}
		.box2{
			width: 0px;
			height: 0px;
			/*background: pink;*/
			border-top: 100px solid white;
			border-right: 100px solid green;
		}
		.box3{
			width: 0px;
			height: 0px;
			/*background: pink;*/
			border-right: 100px solid blue;
			border-bottom: 100px solid white;
		}
		.box4{
			width: 0px;
			height: 0px;
			/*background: pink;*/
			border-right: 100px solid white;
			border-bottom: 100px solid gray;
		}
		.box5{
			width: 0px;
			height: 0px;
			/*background: pink;*/
			border-bottom: 100px solid white;
			border-left: 100px solid pink;
		}
		.box55{
			width: 0px;
			height: 0px;
			/*background: pink;*/
			border-bottom: 100px solid gray;
			border-left: 100px solid white;
		}
		.box6{
			float: right;
			width: 0px;
			height: 0px;
			/*background: pink;*/
			border-top: 100px solid red;
			border-right: 100px solid white;
			border-bottom: 100px solid white;
			border-left: 100px solid white;
		}
		.box7{
			float: right;
			width: 0px;
			height: 0px;
			/*background: pink;*/
			border-top: 100px solid white;
			border-right: 100px solid green;
			border-bottom: 100px solid white;
			border-left: 100px solid white;
		}
		.box8{
			float: right;
			width: 0px;
			height: 0px;
			/*background: pink;*/
			border-top: 100px solid white;
			border-right: 100px solid white;
			border-bottom: 100px solid blue;
			border-left: 100px solid white;
		}
		.box9{
			float: right;
			width: 0px;
			height: 0px;
			/*background: pink;*/
			border-top: 100px solid white;
			border-right: 100px solid white;
			border-bottom: 100px solid white;
			border-left: 100px solid pink;
		}	
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
	<div class="box55"></div>
	<div class="box6"></div>
	<div class="box7"></div>
	<div class="box8"></div>
	<div class="box9"></div>
</body>
</html>
