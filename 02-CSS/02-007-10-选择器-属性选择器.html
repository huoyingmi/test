<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-007-10-选择器-属性选择器.html</title>
	<style>
	    /*找到所有具有属性名称 title 的元素
		[title]{
			color: red;
		}*/
		/*找到所有的具有属性名称 title 且值等于属性值 taobao 的元素
		[title='taobao']{
			color: red;
		}*/
		/*选中以指定的属性值 taobao 单独存在的或者以 - 与其他相连的元素
		[title|='taobao']{
			color: red;
		}*/
		/*以指定的属性值 taobao 为开头的都能被选中,如'taobao/taobao-com/taobao com'
		[title^='taobao']{
			color: red;
		}*/
		/*以指定的属性值为结尾的都能被选出来
		[title$='com']{
			color: red;
		}*/
		/*只能选中指定属性值用空格隔开的和独立的
		[title~='taobao']{
			color: red;
		}
		[title~='com']{
			color: red;
		}*/
		/*只要出现或者包含有都会被选中
		[title*='taobao']{
			color: red;
		}*/
		[title*='com']{
			color: red;
		}
	</style>
</head>
<body>
	<a href="#">taobao</a><br>
	<a href="#" title="">taobao/com</a><br>
	<a href="#" title="taobao">taobao</a><br>
	<a href="#" title="taobao.com">taobao.com</a><br>
	<a href="#" title="taobao-com">taobao-com</a><br>
	<a href="#" title="taobao com">taobao com</a><br>
	<a href="#" title="taobao+com">taobao+com</a>
</body>
</html>
