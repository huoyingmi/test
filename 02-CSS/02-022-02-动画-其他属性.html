<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-022-02-动画-其他属性.html</title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			animation-name: sport;
			animation-duration: 2s;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: blue;
			margin-top: 20px;
			/*动画的命名*/
			animation-name: sport;
			/*动画执行的时间*/
			animation-duration: 2s;
			/*动画延迟的时间*/
			animation-delay: 1s;
			/*动画执行速度*/
			animation-timing-function: linear;
			/*动画执行的次数和无限循环*/
			/*animation-iteration-count: 2;*/
			animation-iteration-count: infinite;
			/*动画有无往返行为*/
			/*animation-direction: normal;*/
			animation-direction: alternate;

		}
		@keyframes sport{
			form{
				width: 200px;
			}
			to{
				width: 600px;
			}
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
