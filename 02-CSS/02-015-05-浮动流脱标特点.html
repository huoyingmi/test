<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-015-05-浮动流脱标特点.html</title>
	<style>
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
		}
		.son1{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
		}
		.son2{
			width: 200px;
			height: 200px;
			background: blue;
			float: left;
		}
		span{
			width: 100px;
			height: 100px;
			background: pink;
			margin-left: 20px;
			/*float: left;*/
			float: right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<span>span1</span>
		<span>span2</span>
	</div>
</body>
</html>
