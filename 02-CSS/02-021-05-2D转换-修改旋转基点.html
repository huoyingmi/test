<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-021-05-2D转换-修改旋转基点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 200px 200px;
			position: relative;
		}
		ul li{
			width: 300px;
			height: 300px;
			list-style: none;
			position: absolute;
			top: 0;
			left: 0;
			transform-origin: 300px 300px;
		}
		li:nth-child(1){
			background: red;
			transform: rotate(20deg);
		}
		li:nth-child(2){
			background: blue;
			transform: rotate(40deg);
		}
		li:nth-child(3){
			background: pink;
			transform: rotate(60deg);
		}
		li:nth-child(4){
			background: green;
			transform: rotate(80deg);
		}
		li:nth-child(5){
			background: yellow;
			transform: rotate(100deg);
		}
		li:nth-child(6){
			background: navy;
			transform: rotate(120deg);
		}
		li:nth-child(7){
			background: purple;
			transform: rotate(140deg);
		}
		li:nth-child(8){
			background: silver;
			transform: rotate(160deg);
		}
		li:nth-child(9){
			background: brown;
			transform: rotate(180deg);
		}
		li:nth-child(10){
			background: gold;
			transform: rotate(200deg);
		}
		li:nth-child(11){
			background: indigo;
			transform: rotate(220deg);
		}
		li:nth-child(12){
			background: lime;
			transform: rotate(240deg);
		}
		li:nth-child(13){
			background: teal;
			transform: rotate(260deg);
		}
		li:nth-child(14){
			background: tomato;
			transform: rotate(280deg);
		}
		li:nth-child(15){
			background: skyblue;
			transform: rotate(300deg);
		}
		li:nth-child(16){
			background: maroon;
			transform: rotate(300deg);
		}
		li:nth-child(17){
			background: olive;
			transform: rotate(320deg);
		}
		li:nth-child(18){
			background: aqua;
			transform: rotate(340deg);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
