<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-023-01-3D-转换.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.fa{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			background: red;
			margin: 100px 100px;
			perspective: 500px;
			transform: rotateY(45deg) rotateX(4deg);
			transform-style: preserve-3d;
		}
		.son{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background: blue;
			margin: 100px auto;
			transform: rotateY(40deg);
		}
	</style>
</head>
<body>
	<div class="fa">
		<div class="son"></div>
	</div>
</body>
</html>
