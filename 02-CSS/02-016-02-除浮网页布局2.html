<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-016-02-除浮网页布局2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		img{
			width: 100%;
			height: 100%;
		}
		img:hover{
			box-shadow: 10px 10px 10px 5px gray;
		}
		.clearfix:after{
			display: block;
			content: "";
			clear: both;
			visibility: hidden;
			height: 0px;
		}
		.clearfix{
			*zoom:1;
		}
		/*头部*/
		header{
			width: 1000px;
			/*height: 100px;*/
			background: #ccc;
		}
		header .logo{
			width: 100px;
			height: 100px;
			background: tomato;
			float: left;
		}
		header .user{
			width: 300px;
			height: 50px;
			background: red;
			float: right;
		}
		header nav{
			width: 700px;
			height: 50px;
			background: blue;
			float: right;
		}
		/*中间*/
		section{
			width: 1000px;
			/*height: 1000px;*/
			margin-top: 10px;
			border: 2px solid #000;
		}
		section .topbox1{
			width: 1000px;
			height: 940px;
			border: 1px solid red;
		}
		section .topbox1 .leftbox1{
			width: 800px;
			height: 940px;
			float: left;
			border: 1px solid blue;
		}
		section .topbox1 .leftbox1 .leftbox2{
			width: 190px;
			height: 940px;
			float: left;
		}
		section .topbox1 .leftbox1 .leftbox2 img{
			width: 190px;
			height: 465px;
		}
		section .topbox1 .leftbox1 .rightbox2{
			width: 600px;
			height: 940px;
			float: right;
		}
		section .topbox1 .leftbox1 .rightbox2 .leftbox3{
			width: 400px;
			height: 940px;
			float: left;
			background: green;
		}
		section .topbox1 .leftbox1 .rightbox2 .leftbox3 li{
			list-style: none;
			width: 190px;
			height: 306px;
			float: left;
			margin-top: 10px;
			margin-left: 10px;
		}
		section .topbox1 .leftbox1 .rightbox2 .leftbox3 li:nth-child(1){
			margin-top: 0px;
			margin-left: 0px;
		}
		section .topbox1 .leftbox1 .rightbox2 .leftbox3 li:nth-child(2){
			margin-top: 0px;
		}
		section .topbox1 .leftbox1 .rightbox2 .leftbox3 li:nth-child(3){
			margin-left: 0px;
		}
		section .topbox1 .leftbox1 .rightbox2 .leftbox3 li:nth-child(5){
			margin-left: 0px;
		}
		section .topbox1 .leftbox1 .rightbox2 .rightbox3{
			width: 190px;
			height: 940px;
			float: right;
			background: #000;
		}
		section .topbox1 .leftbox1 .rightbox2 .rightbox3 li{
			width: 190px;
			height: 227px;
			margin-top: 10px;
		}
		section .topbox1 .leftbox1 .rightbox2 .rightbox3 li:first-child{
			margin-top: 0px;
		}
		section .topbox1 .rightbox1{
			width: 190px;
			height: 940px;
			float: right;
		}
		section .topbox1 .rightbox1 img{
			width: 190px;
			height: 465px;
		}
		section .bottombox1{
			width: 1000px;
			height: 50px;
			background: purple;
			margin-top: 10px;
		}
		/*底部*/
		footer{
			width: 1000px;
			height: 100px;
			background: #bba;
			margin-top: 10px;
			background: url(../../text/02-html/img/2.jpg) no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<header class="clearfix">
		<div class="logo"></div>
		<div class="user"></div>
		<nav></nav>
	</header>
	<section>
		<div class="topbox1">
			<div class="leftbox1">
				<div class="leftbox2">
					<img src="../../text/02-html/img/5.jpg" alt="">
					<img src="../../text/02-html/img/6.jpg" alt="">
				</div>
				<div class="rightbox2">
					<div class="leftbox3">
						<ul>
							<li><img src="../../text/02-html/img/11.jpg" alt=""></li>
							<li><img src="../../text/02-html/img/12.jpg" alt=""></li>
							<li><img src="../../text/02-html/img/13.jpg" alt=""></li>
							<li><img src="../../text/02-html/img/14.jpg" alt=""></li>
							<li><img src="../../text/02-html/img/15.jpg" alt=""></li>
							<li><img src="../../text/02-html/img/16.jpg" alt=""></li>
						</ul>
					</div>
					<div class="rightbox3">
						<ul>
							<li><img src="../../text/02-html/img/17.jpg" alt=""></li>
							<li><img src="../../text/02-html/img/18.jpg" alt=""></li>
							<li><img src="../../text/02-html/img/9.jpg" alt=""></li>
							<li><img src="../../text/02-html/img/8.jpg" alt=""></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="rightbox1">
				<div class="topbox2">
					<img src="../../text/02-html/img/19.jpg" alt="">
				</div>
				<div class="bottombox2">
					<img src="../../text/02-html/img/20.jpg" alt="">
				</div>
			</div>
		</div>
		<div class="bottombox1"></div>
	</section>
	<footer></footer>
</body>
</html>
