<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-007-12-02-选择器-伪类选择器补充.html</title>
	<style>
		div:before{
			content: 'box';
		}
		div:after{
			content: '盒子';
		}
		p:before{
			content: '段落';
		}
		p:after{
			content: 'ppp';
		}
		/*input:focus{
			color: red;
			outline-color: blue;
		}*/
		[type="text"]:focus{
			color: blue;
		}
		/*input:checked{
			font-size: 30px;
		}*/
		[type="checkbox"]:checked{
			color: red;
		}
	</style>
</head>
<body>
	<div>div</div>
	<p>ppp</p>
	<input type="text">
	<input type="checkbox">
</body>
</html>
