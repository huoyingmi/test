<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-017-13-定位流中元素显示的顺序1.html</title>
	<style>
/*默认情况下，定位流中的元素会盖住标准流和浮动流中的元素如:box1/2/3盖住box4*/
/*默认情况下，定位流中的元素后面的会盖住前面的如:box3盖住box2,box2盖住box1*/
/*绝对定位盖住相对定位和固定定位，固定定位和相对定位谁在后面谁在前*/
/**/
		div{
			width: 200px;
			height: 200px;
		}
		.box4{
			background: green;
		}
		.box1{
			background: #000;
			position: relative;
			top: -170px;
			left: 50px;
		}
		.box2{
			background: #ccf;
			position: absolute;
			top: 50px;
			left: 100px;
			z-index: 999;
		}
		.box3{
			background: #dda;
			position: fixed;
			top: 100px;
			left: 170px;
			z-index: 999;
		}
		.box5{
			background: pink;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box4">box4</div>
	<div class="box5">box5</div>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
</body>
</html>
