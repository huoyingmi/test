<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-009-14-03-案例月牙.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
				
		}
		.box1{
			border-left: 20px solid #000;
			border-top-left-radius: 50%;
			border-bottom-left-radius: 50%;
		}
		.box2{
			border-top: 30px solid #000;
			border-top-right-radius: 50%;
			border-top-left-radius: 50%;
		}
		.box3{
			border-right: 50px solid #000;
			border-top-right-radius:50%;
			border-bottom-right-radius: 50%; 
		}
		.box4{
			border-bottom: 40px solid #000;
			border-bottom-left-radius: 50%;
			border-bottom-right-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
