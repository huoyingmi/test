<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-009-13-盒模型-边框圆角.html</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			border: 30px solid gray;
			margin: 50px 50px;
		}
		/*圆环*/
		.box1{
			background: white;
			border-radius: 50%;
		}
		/*实心圆*/
		/*.box2{
			background: gray;
			border-radius: 50% 50%;
		}*/
		.box2{
			width: 0;
			height: 0;
			background: gray;
			border-radius: 50% 50%;
		}
		/*椭圆*/
		.box3{			
			width: 100px;
			border-radius: 50%;
		}
		.box4{
			border-top-left-radius: 20% 40%;
			border-top-right-radius: 10% 30%; 
			border-bottom-right-radius: 40% 50%;
			border-bottom-left-radius: 50% 60%;
		}
		/*当设的边框圆角半径超过边框的宽时，以50%为主*/
		.box5{
			width: 0;
			height: 0;
			border-radius: 40px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
</body>
</html>
