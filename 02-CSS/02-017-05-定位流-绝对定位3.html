<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-017-05-定位流-绝对定位3.html</title>
	<style>
	/*绝对定位参考离它最近的具有定位属性的祖先元素；先找父元素，父元素没有再找父元素的父元素，没有再往上找，都没有时找body*/
		.box1{
			width: 400px;
			height: 400px;
			background: red;
			/*position: relative;*/
		}
		.box2{
			width: 300px;
			height: 300px;
			background: blue;
			/*position: relative;*/
		}
		.box3{
			width: 200px;
			height: 200px;
			background: green;
			/*position: relative;*/
		}
		.box4{
			width: 100px;
			height: 100px;
			background: pink;
			position: absolute;
			top: 50px;
			right: 50px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3">
				<div class="box4"></div>
			</div>
		</div>
	</div>
</body>
</html>
