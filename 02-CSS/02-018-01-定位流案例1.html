<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-018-01-定位流案例1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		/*头部*/
		header{
			width: 1000px;
			/*height: 40px;*/
			background: gray;
			margin:20px auto;
			position: fixed;
			top: 0px;
			left: 50%;
			margin-left: -500px;
			z-index: 999;
		}
		header li{
			width: 200px;
			height: 40px;
			line-height: 40px;
			float: left;
			text-align: center;
			border-right: 1px solid #000;
			box-sizing: border-box;
			cursor: pointer;
		}
		header li:last-child{
			border-right: none;
		}
		header li:nth-child(3){
			background: red;
			position: relative;
		}
		header ul li:nth-child(3) img{
			position: absolute;
			top: -19px;
			left: 50%;
			margin-left: -20px;
		}
		/*中部*/
		section{
			width: 100%;
			height:400px;			
			position: relative;
			margin-top: 100px;
		}
		section .centerbox{
			width: 800px;
			height: 400px;
			margin: 0 auto;
			border: 2px dashed #ccf;
			position: relative;
		}
		section .centerbox img{
			width: 100%;
			height: 100%;
		}
		section .centerbox span{
			width: 30px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background: rgba(0,0,0,0.3);
			font-size: 20px;
			color: white;
			font-weight: bold;
			position: absolute;
			top: 50%;
			margin-top: -20px;
			cursor: pointer;
		}
		section .centerbox .span1{
			left: 0px;
		}
		section .centerbox .span2{
			right: 0px;
		}
		section .centerbox li{
			width: 15px;
			height: 15px;
			line-height: 15px;
			text-align: center;
			color: white;
			font-size: 18px;
			background: gray;
			border: 1px solid #000;
			border-radius: 50%;
			float: left;
			margin-right: 5px;
			cursor: pointer;
		}
		section .centerbox ul{
			position: absolute;
			bottom: 10px;
			right: 10px;
		}
		section .box{
			width: 100px;
			height: 150px;
			background: red;
			position: fixed;
			top: 200px;
		}
		section .leftbox{
			left: 0px;
		}
		section .rightbox{
			right: 0px;
		}
		/*底部*/
		footer{
			width: 1000px;
			height: 1000px;
			background: rgba(0,0,0,0.1);
			margin: 20px auto;
		}
		footer a{
			display: inline-block;
			text-decoration: none;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			background: gray;
			color: red;
			font-size: 24px;
			position: fixed;
			bottom: 0px;
			right: 0px;
		}
	</style>
</head>
<body>
	<header>
		<ul>
			<li>天猫会员</li>
			<li>品牌街</li>
			<li>
				电器城  <img src="../../text/02-html/img/tmall.jpg" alt="">
			</li>
			<li>营业厅</li>
			<li>魅力会</li>
		</ul>
		</ul>
	</header>
	<section>
		<div class="centerbox">
			<img src="../../text/02-html/img/ad1.jpg" alt="">
			<span class="span1">&lt;</span>
			<span class="span2">&gt;</span>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
		<div class=" box leftbox"></div>
		<div class=" box rightbox"></div>
	</section>
	<footer>
		滚动条
		<a href="#">回到顶部</a>
	</footer>
</body>
</html>
