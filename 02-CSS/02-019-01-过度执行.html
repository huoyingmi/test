<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-019-01-过度执行.html</title>
	<style>
	/*transition-porpertyz;指定过度的属性；如果有多个属性同时过度要用逗号隔开*/
	/*transition-duration;指定过度执行的时间；如果有多个属性同时执行用逗号将时间隔开*/
		div{
			width: 200px;
			height: 200px;
			background: #000;
			transition-property: width,height,background;
			transition-duration: 4s,2s,3s;
		}
		div:hover{
			width: 600px;
			height: 600px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
