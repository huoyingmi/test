<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-021-07-02-2D-照片墙案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 100%;
			height: 600px;
			background: pink;
			margin: 50px auto;
		}
		ul li{
			list-style: none;
			float: left;
			transition: all 2s;
		}
		ul li:nth-child(1){
			width: 150px;
			height: 220px;
			margin: 20px 70px;
			transform: rotate(30deg);
		}
		ul li:nth-child(1):hover{
			transform: rotate(0deg) translate(200px,100px) scale(2) ;
		}
		ul li:nth-child(2){
			width: 200px;
			height: 260px;
			margin: 300px 0px;
			transform: rotate(40deg) translate(-150px,0px);
		}
		ul li:nth-child(3){
			width: 150px;
			height: 200px;
			transform: rotate(-60deg) translate(-50px,-50px);
		}	
		ul li:nth-child(4){
			width: 170px;
			height: 270px;
			margin: 200px 10px;
			transform: rotate(-30deg);
		}
		ul li:nth-child(5){
			width: 200px;
			height: 200px;
			margin: 390px 5px;
			transform: rotate(70deg)  translate(-50px,0px);
		}
		ul li:nth-child(6){
			width: 220px;
			height: 250px;
			margin: 10px 2px;
			transform: rotate(130deg) translate(50px,0px);
		}
		ul li:nth-child(7){
			width: 90px;
			height: 190px;
			margin: 350px 1px;
			transform: rotate(30deg);
		}
		ul li:nth-child(8){
			width: 110px;
			height: 210px;
			margin: 130px 50px;
			transform: rotate(40deg) translate(-50px,100px);
		}
		ul li img{
			width: 100%;
			height: 100%;
			border: 6px solid #fff;
			border-radius: 4px;
			box-sizing: border-box;
		}
		ul:hover li{
			opacity: 0.2;
		}
		ul li:hover{
			transform: rotate(0deg) scale(2);
			opacity: 1;
			z-index: 99;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../../text/02-html/img/1.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/2.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/3.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/4.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/5.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/6.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/7.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/8.jpg" alt=""></li>
	</ul>
</body>
</html>
