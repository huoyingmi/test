<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-017-01-定位流-相对定位.html</title>
	<style>
	/*相对于自己在定位流中的位置移动*/
	/*position: relative;不能单独存在，需要与四条边的移动距离一起使用。*/
	/*四条边的距离可以写一个也可以写两个，同方向上的只写一个。top/bottom、left/right*/
	/*相对定位是不脱离标准流的，所以相对定位的元素在标准流中占用的空间不会被释放*/
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			position: relative;
			/*top: 0;
			left: 0;*/
			/*top: 20px;
			right: 20px;*/
			/*bottom: 30px;
			left: 30px;*/
			bottom: -40px;
			right: 20px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
