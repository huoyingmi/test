<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-021-02-2D转换-平移.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			margin: 30px;
		}
		.box1{
			background: red;
			transform: rotate(60deg);
		}
		.box2{
			background: blue;
			transform: rotate(90deg);
		}
		.box3{
			background: pink;
			transform: rotate(200deg);
		}
		.box4{
			background: green;
			transform: rotate(320deg);
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
