<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-021-07-02-2D-照片墙案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	    div{
			width: 100%;
			height: 400px;
			background: skyblue;
			margin: 30px auto;
			overflow: hidden;
		}
		ul{
			width: 1120px;
			height: 200px;
			margin: 100px auto;
		}
		li{
			display: inline-block;
			list-style: none;
			width: 200px;
			height: 200px;
			background: red;
			margin-left: 20px;
			position: relative;
			transition: all 2s;
		}
		li img{
			width: 100%;
			height: 100%;
			border: 5px solid #fff;
			box-sizing: border-box;
		}
		li:nth-child(1){
			transform: rotate(30deg);
		}
		li:nth-child(2){
			transform: rotate(70deg);
		}
		li:nth-child(3){
			transform: rotate(-31deg);
		}
		li:nth-child(4){
			transform: rotate(45deg);
		}
		li:nth-child(5){
			transform: rotate(-40deg);
		}
		div:hover li{
			opacity: 0.3;
		}
		div ul li:hover{
			transform: rotate(0deg) scale(1.3);
			z-index: 999;
			opacity: 1;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="../../text/02-html/img/1.jpg" alt=""></li>
			<li><img src="../../text/02-html/img/2.jpg" alt=""></li>
			<li><img src="../../text/02-html/img/3.jpg" alt=""></li>
			<li><img src="../../text/02-html/img/4.jpg" alt=""></li>
			<li><img src="../../text/02-html/img/5.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
