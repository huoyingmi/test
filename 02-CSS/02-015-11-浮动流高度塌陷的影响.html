<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-015-11-浮动流高度塌陷的影响.html</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box1{
		width: 700px;
		/*height: 200px;*/
		background: #ccc;
	}
	.box1 p{
		width: 100px;
		/*height: 50px;*/

	}

	}

		/*height: 50px;*/

		/*float: left;*/

	}
	</style>
</head>
<body>
	<div class="box1">
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>

	<div class="box2">
		<p>pp1</p>
		<p>pp2</p>
		<p>pp3</p>
	</div>
