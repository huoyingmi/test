<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-018-01-定位流案例1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		img{
			width: 100%;
			height: 100%;
		}
		/*头部*/
		header{
			width: 100%;
			/*height: 80px;*/
			background: red;
		}
		header .topbox1{
			width: 1200px;
			height: 100px;
			margin: 0 auto;
			margin-bottom: 20px;
			background: url(../../text/02-html/img/tianmao.png) no-repeat;
		}
		header .bottombox1{
			width: 1200px;
			margin: 0 auto;
		}
		header .leftbox1{
			width: 990px;
			height: 100px;
			float: left;
		}
		header .leftbox1 .logo1{
			width: 180px;
			height: 90px;
			background: red;
			float: left;
		}
		header .search{
			width: 800px;
			height: 100px;
			float: right;
			margin-top:10px; 
		}
		header .search [type="text"]{
			width: 640px;
			height: 46px;
			border: 2px solid red;
			border-right: none;
			border-top-left-radius: 4px;
			border-bottom-left-radius: 4px;
			padding:0px 8px;
			box-sizing: border-box;
			margin-left: 40px;
			outline: none;
		}
		header .search [type="submit"]{
			width: 70px;
			height: 46px;
			background: red;
			border: 1px solid red;
			border-top-right-radius: 4px;
			border-bottom-right-radius: 4px;
			vertical-align: middle;
		}
		nav{
			width: 700px;
			height: 30px;
			margin-left: 40px;
			margin-top: -8px;
		}
		nav li{
			width: 65px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			float: left;
		}
		nav li:nth-child(1){
			width: 103px;
		}
		nav li a{
			display: inline-block;
			font-size: 13px;
			text-decoration: none;
			color: #a3a3a3;
		}
		nav li:nth-child(1) a,
		nav li:nth-child(6) a{
			color: red;
		}
		nav li a:hover{
			color: red;
			text-decoration: underline;
		}
		header .logo2{
			width: 200px;
			height: 80px;
			line-height: 80px;
			float: right;
			margin-top: 10px;
		}
		/*中部*/
		/*底部*/
	</style>
</head>
<body>
	<!-- 头部 -->
	<header>
		<div class="topbox1"></div>
		<div class="bottombox1">
			<div class="leftbox1">
				<div class="logo1">
					<img src="../../text/02-html/img/aitaobao.png" alt="">
				</div>
				<div class="search">
					<input type="text"><input type="submit" value="搜索">
					<nav>         
						<ul>
							<li><a href="#">SELECTED折扣季</a></li>
							<li><a href="#">袜子男</a></li>
							<li><a href="#">堆堆袜</a></li>
							<li><a href="#">裤袜</a></li>
							<li><a href="#">中年女装</a></li>
							<li><a href="#">时尚女装</a></li>
							<li><a href="#">妈妈装</a></li>
							<li><a href="#">男裤</a></li>
							<li><a href="#">外贸女鞋</a></li>
							<li><a href="#">耐克女鞋</a></li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="logo2">
				<img src="../../text/02-html/img/pingguo-xs.png" alt="">
			</div>
		</div>
	</header>
	<!-- 中部 -->
	<section></section>
	<!-- 底部-->
	<footer></footer>
</body>
</html>
