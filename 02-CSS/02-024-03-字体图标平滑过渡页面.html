<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-024-03-字体图标平滑过渡页面.html</title>
	<link rel="stylesheet" href="./fonts/css/font-awesome.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box>input,.box>a{
			position: fixed;
			top: 0;
			height: 40px;
			width: 20%;
			line-height: 40px;
		}
		#ctrl1,#ctrl1+a{
			left: 0%;
		}
		#ctrl2,#ctrl2+a{
			left: 20%;
		}
		#ctrl3,#ctrl3+a{
			left: 40%;
		}
		#ctrl4,#ctrl4+a{
			left: 60%;
		}
		#ctrl5,#ctrl5+a{
			left: 80%;
		}
		.box a{
			text-align: center;
			text-decoration: none;
			font-size: 24px;
			font-weight: bold;
			background: #2f2f2f;
			color: white;
			z-index: 1;
		}
		.box input{
			z-index: 999;
			opacity: 0;
			cursor: pointer;
		}
		.box input:checked+a{
			color: red;
		}
		.box a i{
			margin-right: 5px;
		}
		html{
			height: 100%;
		}
		body{
			height: 100%;
			overflow: hidden;
		}
		.box{
			height: 100%;
		}
		.box .content{
			margin-top: 40px;
			height: 100%;
			transition: all 2s;
		}
		.content .neiimg{
			height: 100%;
		}
		#ctrl1:checked~.content{
			transform: translateY(0%);
		}
		#ctrl2:checked~.content{
			transform: translateY(-100%);
		}
		#ctrl3:checked~.content{
			transform: translateY(-200%);
		}
		#ctrl4:checked~.content{
			transform: translateY(-300%);
		}
		#ctrl5:checked~.content{
			transform: translateY(-400%);
		}
		#home{
			background-image: url(../../text/02-html/img/home.jpg);
		}
		#service{
			background-image: url(../../text/02-html/img/service.jpg);
		}
		#about{
			background-image: url(../../text/02-html/img/about.jpg);
		}
		#team{
			background-image: url(../../text/02-html/img/team.jpg);
		}
		#contact{
			background-image: url(../../text/02-html/img/contact.jpg);
		}
		.neiimg{
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		/*input:checked~.content .neiimg{
			animation: sport 2s linear normal;
		}*/
		#ctrl1:checked ~ .content #home,
        #ctrl2:checked ~ .content #service,
        #ctrl3:checked ~ .content #about,
        #ctrl4:checked ~ .content #team,
        #ctrl5:checked ~ .content #contact{
        	animation: sport 2s linear normal;
        }
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<input type="radio" name="redio-set" id="ctrl1" checked>
		<a href="#"><i class="fa fa-home"></i>Home</a>
		<input type="radio" name="redio-set" id="ctrl2">
		<a href="#"><i class="fa fa-coffee"></i>Service</a>
		<input type="radio" name="redio-set" id="ctrl3">
		<a href="#"><i class="fa fa-building"></i>About</a>
		<input type="radio" name="redio-set" id="ctrl4">
		<a href="#"><i class="fa fa-users"></i>Team</a>
		<input type="radio" name="redio-set" id="ctrl5">
		<a href="#"><i class="fa fa-phone"></i>Contact</a>
		<div class="content">
			<section class="neiimg" id="home"></section>
		    <section class="neiimg" id="service"></section>
		    <section class="neiimg" id="about"></section>
		    <section class="neiimg" id="team"></section>
		    <section class="neiimg" id="contact"></section>
		</div>
	</div>
</body>
</html>
