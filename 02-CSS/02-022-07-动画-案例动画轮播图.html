<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-022-07-动画-案例动画轮播图.html</title>
	<style>
	    *{
	    	margin: 0;
	    	padding: 0;
	    }
		.box{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			overflow: hidden;
		}
		ul{
			width: 3200px;
			height: 400px;
			animation: sport 5s linear infinite normal;
		}
		li{
			width: 800px;
			height: 400px;
			list-style: none;
			float: left;
		}
		li:nth-child(1){
			background:red;
		}
		li:nth-child(2){
			background:blue;
		}
		li:nth-child(3){
			background:yellow;
		}
		li:nth-child(4){
			background:red;
		}
		@keyframes sport{
			from{
				transform: translateX(0px);
			}
			to{
				transform: translateX(-2400px);
			}
		}
		li img{
			width: 100%;
			height: 100%;
		}
		ul:hover {
			animation-play-state: paused;
			cursor: pointer;
		}
		ul:hover li{
			opacity: 0.3;
		}
		ul li:hover{
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="../../text/02-html/img/1.jpg" alt=""></li>
			<li><img src="../../text/02-html/img/2.jpg" alt=""></li>
			<li><img src="../../text/02-html/img/3.jpg" alt=""></li>
			<li><img src="../../text/02-html/img/1.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
