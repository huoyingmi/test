<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-020-02-手风琴案例2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
			overflow: hidden;
		}
		li{
			list-style: none;
			width: 160px;
			height: 400px;
			float: left;
			transition-property: width;
			transition-duration: 2s;
		}
		li img{
			width: 400px;
			height: 100%;
		}
		/*li img:last-child{
			width: 100%;
		}*/
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 400px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../txt/modaozushi1.jpg" alt=""></li>
		<li><img src="../txt/modaozushi2.jpg" alt=""></li>
		<li><img src="../txt/modaozushi3.jpg" alt=""></li>
		<li><img src="../txt/modaozushi4.jpg" alt=""></li>
		<li><img src="../txt/modaozushi5.jpg" alt=""></li>
	</ul>

</html>
