<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-024-01-自定义字体应用.html</title>
	<style>
		p{
			width: 200px;
			height: 200px;
			border:1px solid #000;
			margin: 100px 200px;
			font-size: 20px;
			font-family: testFont;
			font-weight: bold;
		}
		@font-face{
			font-family: 'testFont';
			src:url(../../text/03-css/fonts/Sansation_Light.ttf),
			    url(../../text/03-css/fonts/Sansation_Light.eot);
		}
		@font-face{
			font-weight: 'testFont';
			src:url(../../text/03-css/fonts/Sansation_Bold.ttf),
			    url(../../text/03-css/fonts/Sansation_Bold.eot);
		}
	</style>
</head>
<body>
	<p>我是段落我是段落我是段落我是段落我是段落我是段落</p>
</body>
</html>
