<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-015-12-清除浮动的方式1(height)+2(clear).html</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	/*清除浮动方法一：给前面的盒子添加高度*/
	.box1{
		width: 600px;
		/*height: 200px;*/
		/*background: #ccc;*/
		/*height: 50px;*/
	}
	.box1 p{
		width: 100px;
		/*height: 50px;*/
		background: #ddf;
		float: left;
		/*float: right;*/
	}
	/*方法二：给第二个盒子添加clear:left/right/both;清除左右浮动要与前一个盒子浮动方向一致，*/
	.box2{
		width: 600px;
		/*height: 200px;*/
		background: #ffc;
		clear: left;
		/*clear: right;*/
		/*clear: both;*/
	}
	.box2 p{
		width: 100px;
		/*height: 50px;*/
		background: #faa;
		float: left;
		/*float: right;*/
	}
	</style>
</head>
<body>
	<div class="box1">
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
	</div>
	<div class="box2">
		<p>pp1</p>
		<p>pp2</p>
		<p>pp3</p>
	</div>
</body>
</html>
