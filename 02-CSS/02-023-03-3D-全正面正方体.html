<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-023-03-3D-全正面正方体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			position: relative;
			margin: 200px 300px;
			transform-style: preserve-3d;
			perspective: 500px;
			transform: rotateX(20deg) rotateY(20deg);
		}
		li{
			list-style: none;
			width: 300px;
			height: 300px;
			position: absolute;
			top: 0;
			left: 0;
		}
		li img{
			width: 100%;
			height: 100%;
			border: 1px solid #000;
		}
		li:nth-child(1){
           transform: translateZ(150px);
		}
		li:nth-child(2){
           transform: translateZ(-150px) rotateX(180deg);
		}
		li:nth-child(3){
           transform: translateY(150px) rotateX(270deg);
		}
		li:nth-child(4){
           transform: translateY(-150px) rotateX(90deg);
		}
		li:nth-child(5){
           transform: translateX(150px) rotateY(90deg);
		}
		li:nth-child(6){
           transform: translateX(-150px) rotateY(270deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../txt/modaozushi1.jpg" alt=""></li>
		<li><img src="../txt/modaozushi2.jpg" alt=""></li>
		<li><img src="../txt/modaozushi3.jpg" alt=""></li>
		<li><img src="../txt/modaozushi4.jpg" alt=""></li>
		<li><img src="../txt/modaozushi5.jpg" alt=""></li>
		<li><img src="../txt/modaozushi6.jpg" alt=""></li> 
	</ul>
</body>
</html>
