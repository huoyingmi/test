<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-024-04-字体图标平滑过渡页面2.html</title>
	<link rel="stylesheet" href="./fonts/css/font-awesome.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box input,.box a{
			width: 20%;
			height: 40px;
			line-height: 40px;
			position: fixed;
			top: 0;
			z-index: 888;
		}
		#ctrl1,#ctrl1+a{
			left: 0%;
		}
		#ctrl2,#ctrl2+a{
			left: 20%;
		}
		#ctrl3,#ctrl3+a{
			left: 40%;
		}
		#ctrl4,#ctrl4+a{
			left: 60%;
		}
		#ctrl5,#ctrl5+a{
			left: 80%;
		}
		.box input{
			opacity: 0;
			z-index: 999;
			cursor: pointer;
		}
		.box a{
			font-size: 20px;
			font-weight: bold;
			text-decoration: none;
			text-align: center;
			color: white;
			background:#2f2f2f;
		}
		.box a i{
			margin-right: 5px;
		}
		.box input:checked+a{
			color: red;
			z-index: 1;
		}
		html{
			height: 100%;
		}
		body{
			height: 100%;
		}
		.box{
			height: 100%;
			overflow: hidden;
		}
		.content{
			width: 100%;
			height: 100%;
			margin-top: 40px;
			transition: all 2s;
		}
		.content .neiimg{
			height: 100%;
		}
		.neiimg img{
			width: 100%;
			height: 100%;
		}
		#ctrl1:checked~.content{
			transform: translateY(0%);
		}
		#ctrl2:checked~.content{
			transform: translateY(-100%);
		}
		#ctrl3:checked~.content{
			transform: translateY(-200%);
		}
		#ctrl4:checked~.content{
			transform: translateY(-300%);
		}
		#ctrl5:checked~.content{
			transform: translateY(-400%);
		}
		#ctrl1:checked ~ .content #home,
        #ctrl2:checked ~ .content #service,
        #ctrl3:checked ~ .content #about,
        #ctrl4:checked ~ .content #team,
        #ctrl5:checked ~ .content #contact{
        	animation: sport 2s linear normal;
        }
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<input type="radio" name="redio-set" id="ctrl1" checked>
		<a href="#"><i class="fa fa-home"></i>Home</a>
		<input type="radio" name="redio-set" id="ctrl2">
		<a href="#"><i class="fa fa-coffee"></i>Service</a>
		<input type="radio" name="redio-set" id="ctrl3">
		<a href="#"><i class="fa fa-building"></i>About</a>
		<input type="radio" name="redio-set" id="ctrl4">
		<a href="#"><i class="fa fa-users"></i>Team</a>
		<input type="radio" name="redio-set" id="ctrl5">
		<a href="#"><i class="fa fa-phone"></i>Contact</a>
		<div class="content">
			<section class="neiimg" id="home">
				<img src="../../text/02-html/img/home.jpg" alt=""></section>
		    <section class="neiimg" id="service">
		    	<img src="../../text/02-html/img/service.jpg" alt=""></section>
		    <section class="neiimg" id="about">
		    	<img src="../../text/02-html/img/about.jpg" alt=""></section>
		    <section class="neiimg" id="team">
		    	<img src="../../text/02-html/img/team.jpg" alt=""></section>
		    <section class="neiimg" id="contact">
		    	<img src="../../text/02-html/img/contact.jpg" alt=""></section>
		</div>
	</div>
</body>
</html>
