<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-vue实例.html</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//实例函数
	let vm = new Vue({
		el:"#app",
		data:{
			message:"hello vue"
		}
	});
	console.log(vm);
	console.log("1",vm.message);
	console.log("2",vm.$data.message);
	console.log("3",vm.$el);
	console.log(vm.$el === document.getElementById('app') );
</script>
</html>
