<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>23-计算属性-基础.html</title>
</head>
<body>
	<div id="app">  <!-- @是v-on的间写体 -->
		<p>原始的message:{{message}}</p>
		<p>原始的message反转:{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//实例函数
	let vm = new Vue({
		el:"#app",
		data:{
			message:"hello"
		},
	});
</script>
</html>
