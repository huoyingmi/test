<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07-条件渲染v-if.html</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="score">
		<p>您的成绩是:{{score}}</p>
		<p v-if="score >= 60">及格</p>
		<p v-if="score < 60">不及格</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//实例函数
	let vm = new Vue({
		el:"#app",
		data:{
			score:0
		}
	});
	// vm.message = "bbb";
</script>
</html>
