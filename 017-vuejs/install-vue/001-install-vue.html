<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-install-vue.html</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
	</div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
	//实例函数
	let vm = new Vue({
		el:"#app",
		data:{
			message:"hello vue"
		}
	});
	console.log(vm);
</script>
</html>
