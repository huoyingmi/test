<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-003-表单标签和a链接-登录框.html</title>
	<style>
		.box{
			width: 400px;
			height: 400px;
			border:1px solid #000;
			margin: 100px auto;
		}
		.box1{
			width: 400px;
			height: 40px;
		}
		.box1 input{
			width: 200px;
			height: 30px;	
		}
		.box2{
			width: 400px;
			height: 40px;
			font-size: 20px;
		}
		.box3{
			width: 400px;
			height: 40px;
			font-size: 20px;
		}
		.box4{
			width: 400px;
			height: 40px;
			font-size: 20px;
		}
		.box5{
			width: 400px;
			height: 40px;
		}
		.box5 input{
			width: 300px;
			height: 40px;
			line-height: 40px;
			font-size: 20px;
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			<label for="username">Username:</label>
			<input type="text" name="username" value="动漫迷">
		</div>
		<div class="box1">
			<label for="password">Password:</label>
			<input type="password" name="password" value="123456">
		</div>
		<div class="box2">
			<label for="xingbie">性别：</label>
			<input type="radio" name="xingbie" checked>男
			<input type="radio" name="xingbie">女
			<input type="radio" name="xingbie">保密
		</div>
		<div class="box3">
			<label for="aihao">爱好：</label>
			<input type="checkbox" name="aihao" checked>篮球
			<input type="checkbox" name="aihao">跑酷
			<input type="checkbox" name="aihao" checked>极限运动
			<input type="checkbox" name="aihao">游泳
		</div>
		<div class="box4">
			<input type="checkbox" id="check">
			<label for="check">下次自动登录</label>
		</div>
		<div class="box5">
			<input type="submit" value="登录">
		</div>
	</div>
</body>
</html>
