<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-006-照片墙.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 100%;
			height: 400px;
			background: pink;
			margin: 50px auto;
			position: relative;
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;	
			background: red;
			float: left;
			margin: 100px auto;
			margin-left: 150px;
			transition: all 2s;
		}
		li img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1){
			transform: rotate(30deg);
		}
		li:nth-child(2){
			transform: rotate(-60deg);
		}
		li:nth-child(3){
			transform: rotate(45deg);
		}
		li:nth-child(4){
			transform: rotate(-30deg);
		}
	    .box li:hover{
			transform: rotate(0deg) scale(1.5);
			opacity: 1;
			z-index: 9;
		}
		ul:hover li{
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li><img src="../../text/02-html/img/1.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/2.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/3.jpg" alt=""></li>
		<li><img src="../../text/02-html/img/4.jpg" alt=""></li>
	</ul>
</body>
</html>
