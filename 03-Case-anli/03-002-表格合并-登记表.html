<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-002-表格合并-登记表.html</title>
</head>
<body>
	<table bgcolor="black" cellspacing="1px" align="center" width="300px" height="200px">
		<caption>
			<h2>登记表</h2>
		</caption>
		<tr bgcolor="white" align="center">
			<td>1</td>
			<td bgcolor="red">2</td>
			<td colspan="2">3</td>
			<!-- <td>4</td> -->
			<td>5</td>
		</tr>
		<tr bgcolor="white" align="center">
			<td colspan="2">11</td>
			<!-- <td>22</td> -->
			<td bgcolor="red">33</td>
			<td>44</td>
			<td>55</td>
		</tr>
		<tr bgcolor="white" align="center">
			<td bgcolor="red">111</td>
			<td rowspan="2">222</td>
			<td>333</td>
			<td rowspan="2">444</td>
			<td>555</td>
		</tr>
		<tr bgcolor="white" align="center">
			<td>1111</td>
			<!-- <td>2222</td> -->
			<td>3333</td>
			<!-- <td>4444</td> -->
			<td bgcolor="red">5555</td>
		</tr>
	</table>
</body>
</html>
