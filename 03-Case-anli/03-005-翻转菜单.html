<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-005-翻转菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.box{
			width: 500px;
			height: 400px;
			background: #ccc;
			margin: 100px auto;
		}
		.ul1{
			width: 500px;
			height: 80px;
			background: #000;
		}
	    .ul1>li{
	    	width: 100px;
	    	height: 80px;
	    	line-height: 80px;
	    	text-align: center;
	    	background: yellow;
	    	float: left;
	    	margin-left: 20px;
	    	font-size: 24px;
	    }
	    .ul2>li{
	    	width: 100px;
	    	height: 60px;
	    	background: purple;
	    	transform: rotateY(180deg);
	    	opacity: 0;
	    	transition: all 2s;
	    }
	    .ul1>li p:hover ~.ul2>li{
	    	transform: rotateY(0deg);
	    	opacity: 1;
	    }
	    .ul1>li p:hover ~.ul2>li:nth-child(1){
	    	transition-delay: 0ms;
	    }
	    .ul1>li p:hover ~.ul2>li:nth-child(2){
	    	transition-delay: 100ms;
	    }
	    .ul1>li p:hover ~.ul2>li:nth-child(3){
	    	transition-delay: 200ms;
	    }
	    .ul1>li p:hover ~.ul2>li:nth-child(4){
	    	transition-delay: 300ms;
	    }
	    .ul1>li p:hover ~.ul2>li:nth-child(5){
	    	transition-delay: 400ms;
	    }

	    .ul1>li .ul2>li:nth-child(5){
	    	transition-delay: 0ms;
	    }
	    .ul1>li .ul2>li:nth-child(4){
	    	transition-delay: 100ms;
	    }
	    .ul1>li .ul2>li:nth-child(3){
	    	transition-delay: 200ms;
	    }
	    .ul1>li .ul2>li:nth-child(2){
	    	transition-delay: 300ms;
	    }
	    .ul1>li .ul2>li:nth-child(1){
	    	transition-delay: 400ms;
	    }
		.box1{
			width: 500px;
			height: 320px;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="ul1">
			<li>
				<p>热菜</p>
				<ul class="ul2">
					<li>糖醋排骨</li>
					<li>红烧肉</li>
					<li>番茄鸡蛋</li>
					<li>炒三鲜</li>
					<li>水煮鱼</li>
				</ul>
			</li>
			<li>
				<p>凉菜</p>
				<ul class="ul2">
					<li>拍黄瓜</li>
					<li>凉拌皮蛋</li>
					<li>凉拌木耳</li>
					<li>凉拌番茄</li>
					<li>花生米</li>
				</ul></li>
			<li>
				<p>甜品</p>
				<ul class="ul2">
					<li>川贝雪梨</li>
					<li>木瓜牛奶</li>
					<li>水果拼盘</li>
					<li>双皮奶</li>
					<li>西米露</li>
				</ul>
			<li>
				<p>茶点</p>
				<ul class="ul2">
					<li>蜜饯木瓜</li>
					<li>花生酥</li>
					<li>红皮花生</li>
					<li>葵瓜子</li>
					<li>瓜仁酥</li>
				</ul>
			</li>
		</ul>
		<div class="box1"></div>
	</div>
</body>
</html>
