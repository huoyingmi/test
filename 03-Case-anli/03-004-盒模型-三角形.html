<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-004-盒模型-三角形.html</title>
	<style>
		.box{
			width: 0px;
			height: 0px;	
			border-bottom: 150px solid #fff;
			border-left: 150px solid #ccc;
		}
		.box1{
			width: 0;
			height: 0;
			border-left: 150px solid red;
			border-top: 150px solid #fff;
		}
		.box2{
			width: 0;
			height: 0;
			border-right: 100px solid #dd2;
			border-top: 100px solid #fff;
		}
		.box3{
			width: 0;
			height: 0;
			border-right: 100px solid #369;
			border-bottom: 100px solid #fff;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
