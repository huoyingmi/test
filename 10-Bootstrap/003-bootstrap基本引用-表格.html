<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-bootstrap基本引用-表格.html</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
	<table class="table">
         <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
         <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
         <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
	</table>
	<table class="table table-striped">
	      <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
         <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
         <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
	</table>
	<table class="table table-bordered">
	     <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
         <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
         <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
	</table>
	<table class="table table-hover">
	      <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
         <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
         <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
	</table>
	<table class="table table-condensed">
	      <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
         <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
         <tr>
         	<td>1</td>
         	<td>2</td>
         	<td>3</td>
         </tr>
	</table>
	<table class="table table-hover">
		<!-- On rows -->
		<tr class="active">
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr class="success">
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr class="warning">
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr class="danger">
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr class="info">
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
    </table>
    <table class="table table-condensed">
		<!-- On cells (`td` or `th`) -->
		<tr>
		  <td class="active">1
		  </td>
		  <td class="success">2
		  </td>
		  <td class="warning">3
		  </td>
		  <td class="danger">4
		  </td>
		  <td class="info">5
		  </td>
		</tr>
	</table>
	<div class="table-responsive">
	 <table class="table">
	    <tr>
		    <td class="active">1
		    </td>
		    <td class="success">2
		    </td>
		    <td class="warning">3
		    </td>
		     <td class="danger">4
		    </td>
		    <td class="info">5
		    </td>
		</tr>
 </table>
</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>  
</html>
